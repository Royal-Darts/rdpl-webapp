    :root {
      --primary: #a81100;
      --gold: #ffe174;
      --silver: #d2d7df;
      --eliminated: #ffefef;
      --highlight: #fff6dd;
      --background: #fafafa;
      --surface: #fff;
      --accent: #0b2239;
      --border: #e2e8f0;
      --radius: 18px;
      --shadow: 0 4px 16px rgba(0,0,0,0.06);
      --logo-size: 42px;
      --transition: 0.2s cubic-bezier(.4,0,.2,1);
      --nav-z: 50;
      --drawer-width: 81vw;
      --max-drawer: 340px;
      --info-blue: #268aff;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: var(--background);
      color: var(--accent);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    body { display: flex; flex-direction: column; min-height: 100vh; }

    /* HEADER & NAV */
    header {
      background: var(--surface);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 0 8px 0 0;
      gap: 8px;
      min-height: 56px;
      position: sticky; top: 0; z-index: var(--nav-z);
      width: 100vw;
      overflow: visible;
    }
    header img {
      width: var(--logo-size); height: var(--logo-size);
      min-width: 30px; min-height: 30px;
      border-radius: 50%;
      background: #fff;
      object-fit: cover;
      box-shadow: 0 1px 4px #0001;
      flex-shrink: 0;
      margin-left: 8px;
    }
    .header-titlebox {
      display: flex; flex-direction: column; flex: 1 1 auto; min-width: 0;
      justify-content: center; overflow: hidden;
    }
    .header-title {
      font-size: 1.18rem;
      font-weight: 900;
      color: var(--primary);
      line-height: 1.18;
      word-break: break-word;
      white-space: normal;
      margin: 0 0 0 2px;
    }
    .nav-horiz {
      display: flex;
      gap: 3px;
      align-items: flex-end;
      margin-left: auto;
      margin-right: 15px;
    }
    .nav-horiz button {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1rem;
      min-width: 68px;
      padding: 8px 10px;
      font-weight: 500;
      border-radius: 16px;
      transition: background var(--transition);
      cursor: pointer;
      outline: none;
      margin: 0 1px;
      white-space: nowrap;
    }
    .nav-horiz button.active,
    .nav-horiz button:focus-visible {
      background: var(--primary);
      color: #fff;
    }
    .burger-btn {
      background: none;
      border: none;
      color: var(--primary);
      font-size: 2.2em;
      padding: 0 13px 0 7px;
      cursor: pointer;
      display: none;
      align-items: center;
      z-index: var(--nav-z);
    }
    /* NAV DRAWER */
    .nav-drawer-backdrop {
      position: fixed;
      z-index: calc(var(--nav-z) + 1);
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: #0006;
      display: none;
      transition: opacity 0.16s;
      align-items: stretch;
    }
    .nav-drawer-backdrop.show { display: flex; }
    .nav-drawer {
      width: min(var(--drawer-width), var(--max-drawer));
      max-width: 94vw;
      background: var(--surface);
      box-shadow: 6px 0 18px #0003;
      height: 100vh;
      padding-top: 20px;
      padding-left: 7px;
      display: flex;
      flex-direction: column;
      position: relative;
      animation: drawerIn .22s cubic-bezier(.55,0,.4,1);
      border-top-right-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
    }
    @keyframes drawerIn { from { transform: translateX(-80px); opacity: 0; } to { transform: none; opacity: 1; } }
    .nav-drawer .nav-drawer-close {
      background: none;
      border: none;
      font-size: 2em;
      color: #aaa;
      cursor: pointer;
      position: absolute;
      top: 5px; right: 12px;
    }
    .nav-drawer .nav-links {
      display: flex; flex-direction: column; gap: 3px;
    }
    .nav-drawer .nav-links button {
      font-size: 1.04em;
      text-align: left;
      min-width: 0;
      border-radius: 11px;
      padding: 10px 10px;
      margin: 2px 1px;
      font-weight: 700;
    }
    .nav-drawer .nav-links button.active { background: var(--primary); color: #fff;}
    @media (max-width:900px) {
      .nav-horiz { display: none; }
      .burger-btn { display: flex;}
    }
    @media (min-width:901px) {
      .nav-drawer-backdrop { display: none !important; }
      .burger-btn { display: none !important; }
      .nav-horiz { display: flex !important; }

    /* GENERAL LAYOUT */
    main { flex: 1; padding: 10px 0 23px 0; max-width: 1100px; margin: 0 auto; width: 100%; min-height: 60vh; background: var(--background);}
    .tab-title { font-size: 1.13em; font-weight: 700; margin: 17px 0 11px 3px; color: var(--primary);}
    section[hidden] { display: none !important; }

    .fixtures-list table, .fixtures-table { font-size: 1em; }

    .highlight-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px 30px; margin-bottom: 12px;}
    .stat-card { background: var(--highlight); border-radius: var(--radius); padding: 18px 20px 16px 20px; box-shadow: 0 2px 10px #0001; display: flex; flex-direction: column; align-items: flex-start; min-height: 96px; justify-content: center; gap: 5px; position: relative;}
    .stat-card .label { font-size: 1.07rem; font-weight: 700; color: var(--primary); opacity: .89;}
    .stat-card .value { font-size: 1.75rem; font-weight: 900; color: var(--accent); line-height: 1.08; margin-top: 3px;}
    .stat-card .player { font-size: 1.09rem; font-weight: 500; color: var(--accent); opacity: 0.84; margin-top: -2px;}
    .highlight-footer { color: #888; font-size: 0.99em; margin-bottom: 32px; margin-left: 5px; margin-top: 6px; font-style: italic; letter-spacing: 0.01em;}
    .quick-standings { margin-top: 14px; margin-bottom: 10px; border-radius: var(--radius); box-shadow: 0 1px 8px #0001; overflow: hidden; background: var(--surface);}
    .quick-standings th, .quick-standings td { padding: 7px 8px; text-align: center;}

    .cup-eliminated { background: var(--eliminated);}

    .fixtures-list td, .results-list td, .standings-table td, .stats-table td, .squads-table td, .top10-table td { padding: 8px 5px; text-align: center; font-size: 0.97em; border-bottom: 1px solid var(--border);}

    .stats-table .player-link, .squads-table .player-link { color: var(--primary); font-weight: 600; cursor: pointer; text-decoration: underline dotted; background: none; border: none; padding: 0;}
    .team-filter { width: 180px; margin: 8px 0 14px 0; border-radius: 18px; padding: 8px 10px; border: 1px solid #ccc; font-size: 1em; background: #fff; color: #222;}
    /* POPUP - Small mobile fixes */
    .popup-backdrop {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: #0007;
      align-items: center; justify-content: center;
      transition: opacity 0.13s;
      overflow: auto;
    }
    .popup-backdrop.show { display: flex; }
    .popup-card, .info-popup-card, .teamstats-popup-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 40px #0003;
      padding: 16px 10px 8px 10px;
      max-width: 97vw;
      min-width: 0;
      width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      animation: popupAppear 0.22s cubic-bezier(.68,-0.55,.27,1.55);
      max-height: 91vh;
      overflow-y: auto;
    }
    .info-popup-card { min-width: 250px; width: 90vw;}
    .teamstats-popup-card { width: 98vw; max-width: 560px; padding: 10px 7px 18px 7px;}
    @keyframes popupAppear { from { transform: scale(.92); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .popup-card img { width: 58px; height: 58px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); background: #fff; margin-bottom: 7px;}
    .popup-card .name { font-size: 1.18rem; font-weight: 800; color: var(--primary); }
    .popup-card .team { font-size: 1.04rem; color: #555; margin-bottom: 9px;}
    .popup-card .stats-sections { display: grid; grid-template-columns: 1fr; gap: 8px 0; margin-top: 6px; margin-bottom: 7px; width: 100%;}
    .popup-card .stat-group-title { color: var(--primary); font-weight: 700; margin: 7px 0 4px 0; font-size: 1.05em;}
    .popup-card table.stats-list { width: 100%; border-collapse: collapse; margin-bottom: 2px;}
    .popup-card .stats-list td { padding: 4px 6px 4px 0; text-align: left; font-size: 0.98em;}
    .popup-card .stats-list td:first-child { font-weight: 600; color: #444;}
    .popup-card .stats-list td:last-child { font-weight: 700; color: var(--accent);}
    .popup-card .close-btn, .info-popup-card .close-btn, .teamstats-popup-card .close-btn {
      position: absolute; top: 8px; right: 12px;
      font-size: 2em; color: #888; background: none;
      border: none; cursor: pointer; transition: color 0.17s;
      z-index: 2;
    }
    .popup-card .close-btn:hover, .info-popup-card .close-btn:hover, .teamstats-popup-card .close-btn:hover { color: var(--primary);}
    .save-card-btn {
      margin-top: 11px;
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      padding: 7px 14px;
      border: none;
      border-radius: 16px;
      font-size: 1em;
      box-shadow: 0 1px 10px #0001;
      cursor: pointer;
      transition: background 0.19s;
    }
    .save-card-btn:hover { background: #600900; }
    .team-stats-header-card {
      background: var(--highlight);
      border-radius: 14px;
      margin-bottom: 13px;
      padding: 14px 11px 7px 14px;
      font-size: 1.12em;
      color: var(--primary);
      font-weight: 700;
      box-shadow: 0 2px 10px #0001;
      text-align: center;
    }
    .team-stats-note {
      color: #888; font-size: .95em; font-style: italic; margin: 5px 0 9px 3px;
    }
    /* "i" icon for info */
    .info-icon {
      display: inline-block;
      font-size: 1.05em;
      color: var(--info-blue);
      background: #e7f3fe;
      border-radius: 50%;
      width: 1.22em; height: 1.22em;
      text-align: center;
      font-weight: 800;
      cursor: pointer;
      margin-left: 7px;
      margin-bottom: -1px;
      line-height: 1.19em;
      box-shadow: 0 1px 2px #acd2ff44;
    }
    /* TOP 10 PAGE: Single column tables */
    .top10-list-section { margin-bottom: 27px;}
    .top10-list-title { font-weight: 700; font-size: 1.13em; color: var(--primary); margin: 7px 0 7px 0;}
    .top10-list-table { width: 100%; border-collapse: collapse; background: var(--surface); box-shadow: 0 1px 7px #0001; border-radius: 14px; overflow: hidden;}
    .top10-list-table th { background: #f5f5f5; color: var(--primary); font-size: 1em; font-weight: 700; padding: 9px 4px;}
    .top10-list-table td { padding: 8px 3px; font-size: .99em;}
    .top10-list-table td button { color: var(--primary); font-weight: 700; background: none; border: none; cursor: pointer;}
    @media (max-width:500px) {
      .top10-list-table th, .top10-list-table td { font-size: 0.96em;}
      .popup-card, .info-popup-card, .teamstats-popup-card { padding: 8px 3vw 7px 3vw; width: 98vw;}
    }
    #squads-list { margin-top: 10px;}
    .squad-team-section { margin-bottom: 19px;}
    .squad-team-name-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 3px;}
    .squad-team-name { font-size: 1.13em; font-weight: 700; color: var(--primary); cursor: pointer;}
    .squad-team-name:hover { text-decoration: underline dotted;}
    .squad-player-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px,1fr)); gap: 12px;}
    .squad-player-card { background: var(--surface); box-shadow: 0 2px 8px #0001; border-radius: 14px; padding: 11px 7px 13px 7px; text-align: center; min-height: 72px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 1.06em;}

    .squad-player-card .squad-sets { color: #666; font-size: 0.92em;}
    .squad-team-filter-row { display: flex; align-items: center; gap: 9px; margin-bottom: 10px;}
    .squad-team-filter-row label { color: #444; font-size: 1em; font-weight: 500;}
    .squad-team-filter { width: 170px; border-radius: 18px; padding: 8px 10px; border: 1px solid #ccc; font-size: 1em; background: #fff; color: #222;}

      let arr = statsData.filter(p => asNum(p["Match Played"]) >= 2 && asNum(p[col]) !== null && p[col] !== "");
      if (!arr.length) return { value: "NA", player: "NA" };
      let best = arr.reduce((a, b) => bestFn(a,b), arr[0]);
      let tieArr = arr.filter(x => asNum(x[col]) === asNum(best[col]));
      let winner = tieArr.sort((a,b) => asNum(b["Match Played"]) - asNum(a["Match Played"]))[0];
      let val = asNum(winner[col]);
      if (postFn) val = postFn(val);
      return { value: val != null ? val : "NA", player: winner.Player || "NA" };
    }
    let highlights = [
      { label: "Best 3 Dart Avg", ...bestStat("3 Dart Avg", (a,b) => asNum(b["3 Dart Avg"])>asNum(a["3 Dart Avg"])?b:a) },
      { label: "Best Win Rate (Legs)", ...bestStat("Win Rate (Legs)", (a,b) => asNum(b["Win Rate (Legs)"])>asNum(a["Win Rate (Legs)"])?b:a, v => (v*100).toFixed(1)+"%") },
      { label: "Best Win Rate (Sets)", ...bestStat("Win Rate (Sets)", (a,b) => asNum(b["Win Rate (Sets)"])>asNum(a["Win Rate (Sets)"])?b:a, v => (v*100).toFixed(1)+"%") },
      { label: "High Finish", ...bestStat("High Finish", (a,b) => asNum(b["High Finish"])>asNum(a["High Finish"])?b:a) },

  // MVP Calculation (fully normalized per spec)
  function calcMVPScore(p) {
    // Guard for empty/invalid data
    if (!statsData.length || !standingsData.length) return 0;
    // Only count those with legs played
    let valid = statsData.filter(x=>asNum(x["Match Played"])>=2 && asNum(x["3 Dart Avg"]) && asNum(x["Legs Played"]) && asNum(x["Legs Won"]));
    if (!valid.length) return 0;
    // 1. NormAvg: Player 3DAvg / Max 3DAvg
    let max3D = Math.max(...valid.map(x=>asNum(x["3 Dart Avg"])||0));
    let normAvg = (asNum(p["3 Dart Avg"])||0) / (max3D||1);
    // 2. NormWinRate: (LegsWon/LegsPlayed) / MaxWinRate
    let playerWinRate = (asNum(p["Legs Played"])>0) ? ((asNum(p["Legs Won"])||0)/(asNum(p["Legs Played"])||1)) : 0;
    let maxWinRate = Math.max(...valid.map(x=>(asNum(x["Legs Played"])>0)?((asNum(x["Legs Won"])||0)/(asNum(x["Legs Played"])||1)):0));
    let normWinRate = playerWinRate / (maxWinRate||1);
    // 3. NormLegsWon: Player LegsWon / Max LegsWon
    let maxLegsWon = Math.max(...valid.map(x=>asNum(x["Legs Won"])||0));
    let normLegsWon = (asNum(p["Legs Won"])||0)/(maxLegsWon||1);
    // 4. NormHighFinish: Player HighFinish / Max HighFinish
    let maxHF = Math.max(...valid.map(x=>asNum(x["High Finish"])||0));
    let normHF = (asNum(p["High Finish"])||0)/(maxHF||1);
    // 5. TeamSuccessScore: 1 - ((TeamRank-1)/(TotalTeams-1))
    let playerTeam = (p.Team||"").trim();
    let group = standingsData.find(x=>x.Team===playerTeam)?.Group || null;
    let teamsThisGroup = standingsData.filter(x=>x.Group===group);
    let sorted = [...teamsThisGroup].sort((a,b)=>(+b.Points||0)-(+a.Points||0));
    let teamRank = sorted.findIndex(t=>t.Team===playerTeam)+1;
    let totalTeams = sorted.length;
    let teamSuccess = (totalTeams>1) ? 1-((teamRank-1)/(totalTeams-1)) : 1;
    // Weighted formula
    return (normAvg*0.40) + (normWinRate*0.25) + (normLegsWon*0.20) + (normHF*0.05) + (teamSuccess*0.10);
  }

        <b>Where:</b><br>

  /* --- Squads Page: Team Filter, TeamStats Popup --- */
  function renderSquadsList() {
  if (!statsData.length) return;
  let byTeam = {};
  statsData.forEach(p => (byTeam[p.Team] = byTeam[p.Team]||[]).push(p));
  let teams = Object.keys(byTeam).sort();
  // Team filter dropdown
  let sel = document.getElementById('squad-team-filter');
  if (sel.innerHTML === "" || sel.options.length !== teams.length+1) {
    sel.innerHTML = `<option value="">All Teams</option>` + teams.map(t=>`<option>${t}</option>`).join('');
  }
  sel.onchange = renderSquadsList;
  let filter = sel.value;
  let showTeams = filter ? [filter] : teams;
  let out = '';
  showTeams.forEach(team => {
    let players = byTeam[team];
    out += `<div class="squad-team-section">
      <div class="squad-team-name-row">
        <span class="squad-team-name" onclick="showTeamStats('${encodeURIComponent(team)}')" title="Show stats for this team">${team}</span>
        <span class="team-stats-note">Tap team for full stats</span>
      </div>
      <div class="squad-player-grid">`;
    players.forEach(p=>{
      out += `<div class="squad-player-card">
        <button class="player-link" onclick="showPlayerPopup('${encodeURIComponent(p.Player)}')">
          ${p.Player}
        </button>
        <div class="squad-sets">${p["Sets Played"]||""} Sets, ${p["3 Dart Avg"]||""} 3DA</div>
      </div>`;
    });
    out += `</div></div>`;
  });
  document.getElementById('squads-list').innerHTML = out;
}

  // TEAM STATS MODAL (like stats page but only for one team)
  window.showTeamStats = function(teamEnc) {
  let team = decodeURIComponent(teamEnc);
  let players = statsData.filter(p=>p.Team===team);
  if (!players.length) return;
  // Pick stats columns to show (mobile-optimized)
  const cols = [
    "Player","Sets Played","Sets Won","3 Dart Avg","First 9 Avg",
    "High Finish","100+","140+","180's","Win Rate (Legs)","Win Rate (Sets)"
  ];
  let ths = cols.map(c=>`<th>${c}</th>`).join('');
  let trs = players.map(p=>'<tr>'+cols.map(c=>{
    if(c==="Player") return `<td><button class="player-link" onclick="showPlayerPopup('${encodeURIComponent(p.Player)}')">${p.Player}</button></td>`;
    if (c.startsWith("Win Rate")) {
      let v = asNum(p[c]);
      return `<td>${v!=null ? (v*100).toFixed(1)+"%" : ""}</td>`;
    }
    return `<td>${p[c]||""}</td>`;
  }).join('')+'</tr>').join('');
  showCustomPopup(`
    <div class="teamstats-popup-card">
      <div class="team-stats-popup-header">
        All Player Stats for ${team}
        <button class="team-stats-popup-close-btn" onclick="closeCustomPopup()" aria-label="Close">&times;</button>
      </div>
      <div class="teamstats-popup-scroll">
        <table class="stats-table" style="width:100%">
          <tr>${ths}</tr>${trs}
        </table>
      </div>
    </div>
  `);
};

  // --- Player popup ---
  window.showPlayerPopup = function(nameEnc) {
    let name = decodeURIComponent(nameEnc);
    let p = statsData.find(x=>x.Player===name);
    if (!p) return;
    let img = `<img src="${LOGO_URL}" alt="Player Photo">`;
    function grp(lbl, keys) {
      let rows = keys.filter(k=>p[k]!=null).map(k=>
        `<tr><td>${k}</td><td>${k.includes("Win Rate")? (asNum(p[k])*100).toFixed(1)+"%":p[k]}</td></tr>`
      ).join('');
      return rows ? `<div class="stat-group-title">${lbl}</div><table class="stats-list">${rows}</table>` : '';
    }
    let core = ["Sets Played","Sets Won","3 Dart Avg","First 9 Avg","High Finish","100+","140+","180's"];
    let win  = ["Match Played","Win Rate (Legs)","Win Rate (Sets)","Legs Played","Legs Won","Legs Diff"];
    let ex   = ["Best Leg","Worst Leg"];
    let other = Object.keys(p).filter(k=>![...core, ...win, ...ex].includes(k));
    let sections = `<div class="stats-sections">
      ${grp("Core Stats", core)}
      ${grp("Win & Rates", win)}
      ${grp("Highlights", ex)}
      ${grp("Other", other)}
    </div>`;
    let btn = `<button class="save-card-btn" onclick="saveCardAsImage()">Save card as image</button>`;
    showCustomPopup(`
      <div class="popup-card">
        <button class="close-btn" aria-label="Close" onclick="closeCustomPopup()">&times;</button>
        ${img}
        <div class="name">${p.Player}</div>
        <div class="team">${p.Team}</div>
        ${sections}
        ${btn}
      </div>
    `);
  };

function renderMatchDetailLayoutFancy(data) {
  if (!data || !data.players || !data.sets) {
    return `<div style="padding:30px 0;text-align:center;color:#a81100">No data for this match.</div>`;
  }
  // Player avatars, names, team names (use initials as placeholder if no image)
  let avatars = data.players.map(p => 
    `<div>
      <div class="avatar" style="background:#fff;text-align:center;line-height:49px;font-weight:700;font-size:1.16em;">${(p.name||'?').split(' ').map(x=>x[0]).join('').toUpperCase()}</div>
      <div style="font-size:.99em;color:#444;font-weight:600;text-align:center">${p.name}</div>
    </div>`
  ).join('');
  let matchScore = (data.sets || []).reduce((arr, set) => {
    (set.legs||[]).forEach(leg=>{
      (leg.winner!=null) && (arr[leg.winner] = (arr[leg.winner]||0)+1);
    }); return arr;
  }, []);
  // Header
  let out = `<div class="matchdetail-wrap">
    <div class="matchdetail-header-fancy">
      ${avatars}
      <div class="players">
        <div class="teams-row">${data.players.map(p=>p.name).join(' <span class="score">vs</span> ')}</div>
        <div class="score">
          ${(matchScore[0]||0)} - ${(matchScore[1]||0)}
        </div>
        <div class="details">
          ${data.date ? `Played on ${data.date}` : ""}
          ${data.sets && data.sets.length>0 ? `<span style="margin-left:11px;">Sets: ${data.sets.length}</span>` : ""}
        </div>
      </div>
    </div>`;

  // Highs/Events (e.g. 180s, 140s, high finish)
  let highs = [];
  if (data.stats) {
    if (data.stats.high_finish) highs.push(`<div class="matchdetail-high-card">High Finish: <b>${data.stats.high_finish}</b></div>`);
    if (data.stats['180s']) highs.push(`<div class="matchdetail-high-card">180s: <b>${data.stats['180s']}</b></div>`);
    if (data.stats['140s']) highs.push(`<div class="matchdetail-high-card">140s: <b>${data.stats['140s']}</b></div>`);
    if (data.stats['100s']) highs.push(`<div class="matchdetail-high-card">100+: <b>${data.stats['100s']}</b></div>`);
  }
  if (highs.length) {
    out += `<div class="matchdetail-highs">${highs.join('')}</div>`;
  }

  // Sets and legs
  out += `<div class="matchdetail-sets">`;
  data.sets.forEach((set, sidx) => {
    out += `<div class="matchdetail-set">
      <div class="matchdetail-set-title">Set ${sidx+1}</div>`;
    set.legs.forEach((leg, lidx) => {
      out += `<div class="matchdetail-leg">
        <span class="leg-num">Leg ${lidx+1}</span>`;
      leg.scores.forEach((score, pidx) => {
        out += `<span class="player-score">${data.players[pidx].name}: <b>${score}</b></span>`;
      });
      if (leg.winner_name) {
        out += `<span class="winner">Winner: ${leg.winner_name}</span>`;
      }
      // Highlight best events, e.g. high finish, 180s
      let events = [];
      if (leg.high_finish) events.push(`High Finish: ${leg.high_finish}`);
      if (leg['180s']) events.push(`180s: ${leg['180s']}`);
      if (leg['140s']) events.push(`140s: ${leg['140s']}`);
      if (leg['100s']) events.push(`100+: ${leg['100s']}`);
      if (events.length) {
        out += `<span class="events">${events.join(' • ')}</span>`;
      }
      out += `</div>`;
    });
    out += `</div>`;
  });
  out += `</div>`;
  // Back button
  out += `<button class="matchdetail-back-btn" onclick="goBackToResults()">Back to Results</button>`;
  out += `</div>`;
  return out;
}
window.goBackToResults = function() {

  // --- Popup helpers ---
  function showCustomPopup(html) {
    let pb = document.getElementById('popup-backdrop');
    pb.innerHTML = html;
    pb.classList.add('show'); pb.style.display='flex';
    document.body.style.overflow = 'hidden';
    pb.scrollTop = 0;
  }
  function closeCustomPopup() {
    let pb = document.getElementById('popup-backdrop');
    pb.classList.remove('show');
    setTimeout(()=>{pb.style.display='none';},180);
    document.body.style.overflow = '';
  }
  window.closeCustomPopup = closeCustomPopup;

  window.saveCardAsImage = function() {
    let card = document.querySelector('.popup-card');
    if(!card) return;
    html2canvas(card, {backgroundColor:"#fff", scale:2})
      .then(canvas => {
        let a = document.createElement('a');
        a.download = "player_card.png";
        a.href = canvas.toDataURL();
        a.click();
      });
  };

  // Backdrop click closes any popup
  document.getElementById('popup-backdrop').onclick = function(e) {
    if (e.target === this) closeCustomPopup();
  };
