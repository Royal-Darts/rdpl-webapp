<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Royal Darts Carnival 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#f7e8d7">
  <link rel="icon" href="https://i.postimg.cc/jSXT8DK8/temp-Image-El-Y5kn.avif">
  <!-- World-class font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Manrope:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7c2a13;         /* Deep red (energy/precision) */
      --secondary: #e8c03d;       /* Gold highlight */
      --bg: #f8f6f3;              /* Very light paper background */
      --surface: #fff;
      --border: #e5e3e2;
      --accent: #0c2340;          /* Navy text */
      --muted: #7b8394;
      --radius: 18px;
      --shadow: 0 6px 32px 0 rgba(31, 38, 135, 0.07);
      --transition: 0.23s cubic-bezier(.4,0,.2,1);
      --logo-size: 52px;
      --nav-z: 100;
      --max-content-width: 1100px;
      --gold: #ffe174;
      --silver: #d2d7df;
      --badge-radius: 16px;
      --badge-shadow: 0 1px 5px #0001;
      --chip: #f3ede3;
      --chip-gold: #fff6d0;
      --chip-silver: #f4f7fa;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body {
      font-family: 'Manrope', 'Inter', Arial, sans-serif;
      font-size: 17px;
      color: var(--accent);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
    }
    body { display: flex; flex-direction: column; min-height: 100vh; }

    /* HEADER & NAVIGATION */
    header {
      width: 100vw;
      background: var(--surface);
      box-shadow: var(--shadow);
      min-height: 63px;
      padding: 0 0 0 7px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: var(--nav-z);
      position: sticky; top: 0;
      border-bottom: 1.5px solid var(--border);
    }
    .header-logo {
      width: var(--logo-size);
      height: var(--logo-size);
      border-radius: 50%;
      background: #fff;
      object-fit: cover;
      box-shadow: 0 1px 8px #cbb9a31a;
      flex-shrink: 0;
      margin-top: 6px;
    }
    .header-titlebox {
      display: flex;
      flex-direction: column;
      min-width: 0;
      flex: 1 1 auto;
      justify-content: center;
    }
    .header-title {
      font-family: 'Manrope', 'Inter', Arial, sans-serif;
      font-size: 1.37rem;
      font-weight: 900;
      color: var(--primary);
      letter-spacing: -0.03em;
      line-height: 1.09;
      word-break: break-word;
      white-space: normal;
      margin: 0 0 0 2px;
      text-shadow: 0 1px 0 #fff9;
      text-wrap: balance;
    }
    nav {
      margin-left: auto;
      margin-right: 12px;
      display: flex;
      gap: 3px;
      align-items: center;
    }
    .nav-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-family: inherit;
      font-size: 1.01rem;
      min-width: 64px;
      padding: 9px 10px 8px 10px;
      font-weight: 700;
      border-radius: 100vw;
      transition: color var(--transition), background var(--transition);
      cursor: pointer;
      outline: none;
      margin: 0 1px;
      white-space: nowrap;
      letter-spacing: 0.01em;
      opacity: .92;
    }
    .nav-btn.active,
    .nav-btn:focus-visible {
      background: var(--primary);
      color: #fff;
      opacity: 1;
    }
    .nav-btn:hover:not(.active) { color: var(--primary); background: #fff7; }
    /* MOBILE NAV - Burger */
    .burger-btn {
      background: none;
      border: none;
      color: var(--primary);
      font-size: 2.23em;
      padding: 0 13px 0 7px;
      cursor: pointer;
      display: none;
      align-items: center;
      z-index: var(--nav-z);
    }
    @media (max-width:900px) {
      nav { display: none; }
      .burger-btn { display: flex;}
    }
    @media (min-width:901px) {
      .burger-btn { display: none !important; }
      nav { display: flex !important; }
    }
    /* Mobile Drawer Nav */
    .drawer-backdrop {
      position: fixed;
      z-index: calc(var(--nav-z) + 1);
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: #0007;
      display: none;
      align-items: stretch;
      transition: opacity 0.16s;
    }
    .drawer-backdrop.show { display: flex; }
    .drawer-nav {
      width: 83vw; max-width: 350px;
      background: var(--surface);
      box-shadow: 6px 0 20px #0003;
      height: 100vh;
      padding: 26px 7px 0 18px;
      display: flex;
      flex-direction: column;
      position: relative;
      border-top-right-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      animation: drawerIn .22s cubic-bezier(.55,0,.4,1);
      gap: 2px;
    }
    @keyframes drawerIn { from { transform: translateX(-80px); opacity: 0; } to { transform: none; opacity: 1; } }
    .drawer-close {
      background: none;
      border: none;
      font-size: 2em;
      color: #aaa;
      cursor: pointer;
      position: absolute;
      top: 8px; right: 13px;
    }
    .drawer-nav .drawer-links button {
      font-size: 1.04em;
      text-align: left;
      min-width: 0;
      border-radius: 16px;
      padding: 12px 13px;
      margin: 3px 0 3px 1px;
      font-weight: 800;
      color: var(--primary);
      background: none;
      border: none;
      transition: background .17s;
      cursor: pointer;
    }
    .drawer-nav .drawer-links button.active { background: var(--primary); color: #fff;}
    @media (max-width:500px) {
      .drawer-nav { width: 99vw; max-width: 99vw; padding-left: 7px;}
    }

    /* MAIN CONTAINER */
    main {
      flex: 1;
      padding: 0;
      max-width: var(--max-content-width);
      margin: 0 auto;
      width: 100vw;
      min-height: 64vh;
      background: var(--bg);
      position: relative;
    }
    .tab-title {
      font-size: 1.19em;
      font-weight: 800;
      margin: 26px 0 12px 9px;
      color: var(--primary);
      letter-spacing: 0.01em;
      text-shadow: 0 1px 0 #fff7;
      text-wrap: balance;
    }
    @media (max-width:500px) {
      .tab-title { font-size: 1.09em; margin: 18px 0 9px 7px;}
    }
    /* CARD & BADGE COMPONENTS */
    .card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 21px 20px 17px 20px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: box-shadow .14s;
    }
    .card.flex-row { flex-direction: row; gap: 24px; }
    .card-title {
      font-weight: 800;
      font-size: 1.13em;
      margin-bottom: 7px;
      color: var(--primary);
      letter-spacing: 0.01em;
      text-shadow: 0 1px 0 #fff8;
    }
    .badge {
      display: inline-block;
      padding: 3.5px 13px;
      font-size: 0.98em;
      font-weight: 700;
      border-radius: var(--badge-radius);
      background: var(--chip);
      box-shadow: var(--badge-shadow);
      margin-left: 7px;
      color: var(--muted);
      vertical-align: middle;
      letter-spacing: 0.02em;
      border: 1.5px solid #efece8;
    }
    .badge-gold { background: var(--chip-gold); color: #a68715; border: 1.5px solid var(--gold);}
    .badge-silver { background: var(--chip-silver); color: #707685; border: 1.5px solid var(--silver);}
    .badge-elim { background: #ececec; color: #666; border: 1.5px solid #dedede;}
    .badge-qual { background: #fff3e6; color: #d18b23; border: 1.5px solid #f2e3b9;}
    .badge-date { background: #fafafa; color: #a4915f; border: 1.5px solid #f2e3b9; font-weight: 800;}

    /* FIXTURES/RESULTS LISTS */
    .fixtures-table, .results-table, .standings-table, .stats-table, .top10-table, .squads-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: var(--radius);
      background: var(--surface);
      box-shadow: 0 1px 8px #0001;
      margin-bottom: 8px;
      font-size: 1.04em;
      overflow: hidden;
    }
    .fixtures-table th, .results-table th, .standings-table th, .stats-table th, .top10-table th, .squads-table th {
      background: #f6f1ea;
      color: var(--primary);
      font-size: 1em;
      font-weight: 800;
      padding: 11px 7px;
      text-align: center;
      user-select: none;
      letter-spacing: 0.01em;
      border-bottom: 2.2px solid var(--border);
    }
    .fixtures-table td, .results-table td, .standings-table td, .stats-table td, .top10-table td, .squads-table td {
      padding: 12px 6px;
      text-align: center;
      font-size: .99em;
      border-bottom: 1.5px solid var(--border);
      background: none;
    }
    .fixtures-table tr:last-child td,
    .results-table tr:last-child td,
    .standings-table tr:last-child td,
    .stats-table tr:last-child td,
    .top10-table tr:last-child td,
    .squads-table tr:last-child td { border-bottom: none; }
    .fixtures-list, .results-list { margin-bottom: 36px; }

    /* HIGHLIGHT CARDS - STATS HIGHLIGHTS */
    .highlight-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px 22px;
      margin-bottom: 18px;
    }
    .stat-card {
      background: var(--chip);
      border-radius: var(--radius);
      padding: 19px 17px 18px 18px;
      box-shadow: 0 1px 10px #0001;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 86px;
      justify-content: center;
      gap: 3px;
      position: relative;
      transition: box-shadow .12s;
    }
    .stat-card .label {
      font-size: 1.02rem;
      font-weight: 800;
      color: var(--primary);
      opacity: .92;
    }
    .stat-card .value {
      font-size: 1.79rem;
      font-weight: 900;
      color: var(--accent);
      margin-top: 2px;
      line-height: 1.03;
      text-shadow: 0 1px 0 #fff9;
    }
    .stat-card .player {
      font-size: 1.09rem;
      font-weight: 500;
      color: var(--muted);
      opacity: 0.86;
      margin-top: -2px;
    }
    .highlight-footer {
      color: #a1978c;
      font-size: 0.99em;
      margin-bottom: 32px;
      margin-left: 5px;
      font-style: italic;
      letter-spacing: 0.01em;
    }

    /* RESPONSIVE LAYOUTS */
    @media (max-width:700px) {
      main { padding: 0 0 26px 0; }
      .card { padding: 11px 5vw 10px 5vw; border-radius: 14px; }
      .fixtures-table, .results-table, .standings-table, .stats-table, .top10-table, .squads-table {
        font-size: .98em;
        border-radius: 12px;
      }
      .highlight-grid { grid-template-columns: 1fr; gap: 14px; }
      .stat-card { padding: 14px 9px 14px 13px; border-radius: 12px; }
    }

    /* FOOTER */
    footer {
      width: 100vw;
      background: var(--surface);
      color: var(--muted);
      text-align: center;
      font-size: 1em;
      font-weight: 700;
      letter-spacing: 0.01em;
      padding: 18px 0 12px 0;
      border-top: 1.5px solid var(--border);
      margin-top: 0;
      box-shadow: 0 -1px 8px #0001;
    }
  </style>
</head>
<body>

<script>
  // CONFIGURATION: Update with your API/fixtures endpoints as needed
  const API_URL = "https://script.google.com/macros/s/AKfycbxg9ASk6TWcgMn4O25XgTtHdxOULY-Dlw6UpcyzWpBwEXXlNS_FoOi4BVjR4HBS55QU7A/exec";
  const FIXTURES_JSON_URL = "csvjson.json"; // Deployed in your root

  let allData = {}, statsData = [], standingsData = [], fixturesData = [], resultsData = [];
  let filteredStats = [];
  let lastSort = {col:null, asc:true};

  // 1. NAVIGATION + RESPONSIVE DRAWER
  document.addEventListener('DOMContentLoaded', () => {
    setupNavigation();
    setupDrawer();
    fetchAllData();
    setInterval(fetchAllData, 60000);
  });

  function setupDrawer() {
    const burgerBtn = document.getElementById('burger-btn');
    const backdrop = document.getElementById('drawer-backdrop');
    const drawer = document.querySelector('.drawer-nav');
    const closeBtn = document.getElementById('drawer-close');
    const navLinks = drawer.querySelectorAll('.drawer-links button');
    burgerBtn.onclick = () => { backdrop.classList.add('show'); };
    closeBtn.onclick = () => { backdrop.classList.remove('show'); };
    backdrop.onclick = (e) => { if(e.target === backdrop) { backdrop.classList.remove('show'); } };
    navLinks.forEach(btn => {
      btn.onclick = () => {
        backdrop.classList.remove('show');
        activateTab(btn.dataset.tab);
      };
    });
  }
  function setupNavigation() {
    document.querySelectorAll('nav button, .drawer-links button').forEach(btn => {
      btn.onclick = () => { activateTab(btn.dataset.tab); };
    });
  }
  function activateTab(tab) {
    document.querySelectorAll('nav button, .drawer-links button').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.tab === tab);
      if(btn.dataset.tab === tab) btn.setAttribute('aria-current','page');
      else btn.removeAttribute('aria-current');
    });
    document.querySelectorAll('main > section').forEach(sec => sec.hidden = true);
    document.getElementById('tab-' + tab).hidden = false;
  }

  // 2. FETCH DATA (API and local fixtures json)
  async function fetchAllData() {
    try {
      let res = await fetch(API_URL + "?cachebust=" + Math.random());
      allData = await res.json();
      statsData = allData["PlayerStats"] || [];
      standingsData = allData["Standings"] || [];
      resultsData = allData["Results"] || [];
      fixturesData = await fetchFixturesJson(FIXTURES_JSON_URL);
      renderAll();
    } catch (err) {
      document.body.innerHTML = '<div style="padding:60px;text-align:center;color:#c00;font-size:1.22em;">Error loading tournament data.<br>'+err+'</div>';
    }
  }
  async function fetchFixturesJson(url) {
    let resp = await fetch(url + "?cb=" + Math.random());
    if (!resp.ok) return [];
    return await resp.json();
  }
  function asNum(val) {
    let v = (typeof val === "string" && val.trim()==="") ? NaN : Number(val);
    return isNaN(v) ? null : v;
  }
  function getCupByPosition(pos) {
    if (pos <= 3) return "gold";
    if (pos <= 5) return "silver";
    return "eliminated";
  }

  // UTILITY: Badge for knockout fixtures
  function getFixtureBadge(group) {
    if (!group) return '';
    let g = group.toLowerCase();
    if (g.includes('gold')) return `<span class="badge badge-gold">${group.replace("Gold ","Gold&nbsp;")}</span>`;
    if (g.includes('silver')) return `<span class="badge badge-silver">${group.replace("Silver ","Silver&nbsp;")}</span>`;
    if (g.includes('eliminator')) return `<span class="badge badge-elim">Eliminator</span>`;
    if (g.includes('qualifier')) return `<span class="badge badge-gold">Qualifier</span>`;
    if (g.includes('final')) return `<span class="badge badge-gold">${group}</span>`;
    return '';
  }

  // 3. RENDER EVERYTHING ON DATA LOAD
  function renderAll() {
    renderTodayFixtures();
    renderQuickStandings();
    renderStatHighlights();
    renderFixturesList();
    renderResultsList();
    renderStandingsTables();
    renderStatsTable();
    renderTop10Tables();
    renderSquadsList();
  }
</script>
<script>
  // ---- TODAY'S FIXTURES (with knockout badges) ----
  function renderTodayFixtures() {
    if (!fixturesData.length) {
      document.getElementById('today-fixtures').innerHTML =
        `<div style="color:#888;padding:12px">No fixtures scheduled for today.</div>`;
      return;
    }
    let today = new Date();
    let todayDay = today.getDate();
    let todayMonth = today.getMonth();
    let todays = fixturesData.filter(f => {
      if (!f.Date) return false;
      let parts = (f.Date+"").split(' ');
      if (parts.length < 2) return false;
      let day = parseInt(parts[0], 10);
      let monthStr = parts[1].toLowerCase();
      let monthNum = [
        "january","february","march","april","may","june","july","august",
        "september","october","november","december"
      ].indexOf(monthStr);
      return day === todayDay && monthNum === todayMonth;
    });
    if (!todays.length) {
      document.getElementById('today-fixtures').innerHTML =
        `<div style="color:#888;padding:12px">No fixtures scheduled for today.</div>`;
      return;
    }
    let out = `<table class="fixtures-table">
      <tr><th>Time</th><th>Team A</th><th></th><th>Team B</th><th></th></tr>`;
    todays.forEach(f => {
      out += `<tr>
        <td>${f.Time || ""}</td>
        <td>${f["Team A"]||""}</td>
        <td style="color:#a81100;font-weight:700;">vs</td>
        <td>${f["Team B"]||""}</td>
        <td>${getFixtureBadge(f.Group)}</td>
      </tr>`;
    });
    out += `</table>`;
    document.getElementById('today-fixtures').innerHTML = out;
  }

  // ---- FIXTURES PAGE ----
  function renderFixturesList() {
    if (!fixturesData.length) {
      document.getElementById('fixtures-list').innerHTML =
        `<div style="color:#888;padding:10px">No fixtures loaded.</div>`;
      return;
    }
    let byDate = {};
    fixturesData.forEach(f => {
      let dateLabel = f.Date || "";
      if (f["Team A"] && f["Team B"]) (byDate[dateLabel] = byDate[dateLabel]||[]).push(f);
    });
    let out = '';
    let dateKeys = Object.keys(byDate).sort((a,b)=>{
      let d1 = Date.parse(a + " 2025"), d2 = Date.parse(b + " 2025");
      return (isNaN(d1)||isNaN(d2)) ? a.localeCompare(b) : d1-d2;
    });
    dateKeys.forEach(dateLabel => {
      let matches = byDate[dateLabel];
      out += `<div style="margin-bottom:23px;">
        <span class="badge badge-date">${dateLabel}</span>
        <table class="fixtures-table" style="margin-top:7px">
          <tr><th>Time</th><th>Team A</th><th></th><th>Team B</th><th></th></tr>`;
      matches.forEach(f => {
        out += `<tr>
          <td>${f.Time || ""}</td>
          <td>${f["Team A"]}</td>

  // ---- STAT HIGHLIGHTS (HOME) ----
  function renderStatHighlights() {
    if (!statsData.length) return;
    function bestStat(col, bestFn, postFn) {
      let arr = statsData.filter(p => asNum(p["Match Played"]) >= 2 && asNum(p[col]) !== null && p[col] !== "");
      if (!arr.length) return { value: "NA", player: "NA" };
      let best = arr.reduce((a, b) => bestFn(a,b), arr[0]);
      let tieArr = arr.filter(x => asNum(x[col]) === asNum(best[col]));
      let winner = tieArr.sort((a,b) => asNum(b["Match Played"]) - asNum(a["Match Played"]))[0];
      let val = asNum(winner[col]);
      if (postFn) val = postFn(val);
      return { value: val != null ? val : "NA", player: winner.Player || "NA" };
    }
    let highlights = [
      { label: "Best 3 Dart Avg", ...bestStat("3 Dart Avg", (a,b) => asNum(b["3 Dart Avg"])>asNum(a["3 Dart Avg"])?b:a) },
      { label: "Best Win Rate (Legs)", ...bestStat("Win Rate (Legs)", (a,b) => asNum(b["Win Rate (Legs)"])>asNum(a["Win Rate (Legs)"])?b:a, v => (v*100).toFixed(1)+"%") },
      { label: "Best Win Rate (Sets)", ...bestStat("Win Rate (Sets)", (a,b) => asNum(b["Win Rate (Sets)"])>asNum(a["Win Rate (Sets)"])?b:a, v => (v*100).toFixed(1)+"%") },
      { label: "High Finish", ...bestStat("High Finish", (a,b) => asNum(b["High Finish"])>asNum(a["High Finish"])?b:a) },
      { label: "Best First 9 Avg", ...bestStat("First 9 Avg", (a,b) => asNum(b["First 9 Avg"])>asNum(a["First 9 Avg"])?b:a) }
    ];
    document.getElementById('stat-highlights').innerHTML = highlights.map(h => `
      <div class="stat-card">
        <span class="label">${h.label}</span>
        <span class="value">${h.value}</span>
        <span class="player">${h.player}</span>

    `).join('');
  }

<script>
  // ---- STATS TABLE + SORTING ----
  function renderStatsTable() {
    if (!statsData.length) return;
    const cols = [
      "Player","Team","Sets Played","Sets Won","3 Dart Avg","First 9 Avg",
      "High Finish","100+","140+","180's","Win Rate (Legs)","Win Rate (Sets)"

    function doStatsTable(rows, cols) {
      let ths = cols.map(c =>
        `<th data-col="${c}" style="cursor:pointer">${c} <span style="font-size:0.92em;opacity:.56">${
          lastSort.col===c ? (lastSort.asc ? "▲" : "▼") : ""
        }</span></th>`
      ).join('');
      let trs = rows.map(r => `<tr>` + cols.map(c => {

        } else {

      }).join('') + `</tr>`).join('');
      document.getElementById('stats-table').innerHTML = `<tr>${ths}</tr>${trs}`;

      // Add sorting
      document.querySelectorAll('#stats-table th').forEach((th,i) => {

          lastSort.asc = lastSort.col===col ? !lastSort.asc : true;
          lastSort.col = col;
          rows.sort((a,b) => {
            let av = asNum(a[col]), bv = asNum(b[col]);
            if (av!=null && bv!=null) return lastSort.asc ? av-bv : bv-av;
            return lastSort.asc 
              ? (""+a[col]).localeCompare(b[col]) 
              : (""+b[col]).localeCompare(a[col]);
          });
          doStatsTable(rows, cols);
        };
      });
    }
  }

  // ---- TOP 10 PAGE ----
  function renderTop10Tables() {
    if (!statsData.length || !standingsData.length) return;
    const cats = [

    let out = '';

        </div>

  // ---- MVP CALCULATION ----
  function calcMVPScore(p) {
    if (!statsData.length || !standingsData.length) return 0;
    let valid = statsData.filter(x=>asNum(x["Match Played"])>=2 && asNum(x["3 Dart Avg"]) && asNum(x["Legs Played"]) && asNum(x["Legs Won"]));
    if (!valid.length) return 0;
    let max3D = Math.max(...valid.map(x=>asNum(x["3 Dart Avg"])||0));
    let normAvg = (asNum(p["3 Dart Avg"])||0) / (max3D||1);
    let playerWinRate = (asNum(p["Legs Played"])>0) ? ((asNum(p["Legs Won"])||0)/(asNum(p["Legs Played"])||1)) : 0;
    let maxWinRate = Math.max(...valid.map(x=>(asNum(x["Legs Played"])>0)?((asNum(x["Legs Won"])||0)/(asNum(x["Legs Played"])||1)):0));
    let normWinRate = playerWinRate / (maxWinRate||1);
    let maxLegsWon = Math.max(...valid.map(x=>asNum(x["Legs Won"])||0));
    let normLegsWon = (asNum(p["Legs Won"])||0)/(maxLegsWon||1);
    let maxHF = Math.max(...valid.map(x=>asNum(x["High Finish"])||0));
    let normHF = (asNum(p["High Finish"])||0)/(maxHF||1);
    let playerTeam = (p.Team||"").trim();
    let group = standingsData.find(x=>x.Team===playerTeam)?.Group || null;
    let teamsThisGroup = standingsData.filter(x=>x.Group===group);
    let sorted = [...teamsThisGroup].sort((a,b)=>(+b.Points||0)-(+a.Points||0));
    let teamRank = sorted.findIndex(t=>t.Team===playerTeam)+1;
    let totalTeams = sorted.length;
    let teamSuccess = (totalTeams>1) ? 1-((teamRank-1)/(totalTeams-1)) : 1;
    return (normAvg*0.40) + (normWinRate*0.25) + (normLegsWon*0.20) + (normHF*0.05) + (teamSuccess*0.10);
  }

  // ---- UNIVERSAL POPUP ----
  function showCustomPopup(html) {

      pb.className = 'popup-backdrop';
      pb.tabIndex = -1;

    pb.style.display = 'flex';
    document.body.style.overflow = 'hidden';

    let pb = document.getElementById('popup-backdrop');
    if (!pb) return;
    pb.classList.remove('show');

    document.body.style.overflow = '';
