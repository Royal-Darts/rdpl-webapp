<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Royal Darts Carnival 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffe174">
  <link rel="icon" type="image/avif" href="https://i.postimg.cc/jSXT8DK8/temp-Image-El-Y5kn.avif">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ba181b;
      --primary-dark: #a81100;
      --gold: #ffe174;
      --silver: #e6eaf0;
      --accent: #1565c0;
      --highlight: #fdf6e3;
      --background: #f8fafc;
      --surface: #fff;
      --border: #e3e7ee;
      --radius: 22px;
      --shadow: 0 4px 24px 0 rgba(40,30,80,0.07);
      --shadow-card: 0 4px 16px 0 rgba(80,40,20,0.10);
      --header-height: 70px;
      --transition: 0.18s cubic-bezier(.4,0,.2,1);
      --nav-z: 99;
      --badge-gold: linear-gradient(90deg, #ffe174 80%, #fff6c6 100%);
      --badge-silver: linear-gradient(90deg, #e6eaf0 80%, #fff 100%);
      --badge-elim: linear-gradient(90deg, #ececec 90%, #fff 100%);
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Inter', 'Roboto', Arial, sans-serif;
      background: var(--background);
      color: #232949;
      min-height: 100vh;
      font-size: 16.3px;
      -webkit-font-smoothing: antialiased;
      letter-spacing: 0.02em;
    }
    body { display: flex; flex-direction: column; min-height: 100vh; }

    /* HEADER */
    header {
      position: sticky; top: 0; z-index: var(--nav-z);
      width: 100vw;
      background: rgba(255,255,255,0.96);
      backdrop-filter: blur(3px);
      box-shadow: 0 2px 24px #e3e7ee77;
      display: flex;
      align-items: center;
      height: var(--header-height);
      gap: 16px;
      padding: 0 24px 0 8px;
      border-bottom: 1px solid var(--border);
      transition: background 0.18s;
    }
    header img {
      width: 52px; height: 52px;
      border-radius: 50%;
      background: #fff;
      object-fit: cover;
      box-shadow: 0 2px 8px #ffe17499;
      margin-left: 8px;
      border: 2.5px solid #ffe174;
    }
    .header-titlebox {
      flex: 1; display: flex; flex-direction: column; min-width: 0;
      justify-content: center; overflow: hidden;
    }
    .header-title {
      font-size: 2.1rem;
      font-weight: 800;
      color: var(--primary);
      line-height: 1.13;
      margin: 0;
      letter-spacing: 0.01em;
      white-space: normal;
    }
    .header-sub {
      font-size: 0.98em; color: #64748b; font-weight: 500; letter-spacing: 0.02em;
    }
    .nav-horiz {
      display: flex; gap: 2px; align-items: flex-end;
      margin-left: auto; margin-right: 10px;
    }
    .nav-horiz button {
      background: none;
      border: none;
      color: #232949;
      font-size: 1.05em;
      padding: 10px 17px;
      font-weight: 700;
      border-radius: 32px 32px 0 0;
      transition: background var(--transition), color var(--transition);
      cursor: pointer;
      margin: 0 1px;
      white-space: nowrap;
      outline: none;
    }
    .nav-horiz button.active,
    .nav-horiz button:focus-visible {
      background: var(--gold);
      color: var(--primary);
      box-shadow: 0 -1px 16px #ffe17433;
    }
    .burger-btn {
      display: none;
      background: none; border: none; color: var(--primary-dark);
      font-size: 2.3em; cursor: pointer; padding: 0 10px 0 6px;
    }

    /* Drawer for mobile nav */
    .nav-drawer-backdrop {
      display: none;
      position: fixed; z-index: calc(var(--nav-z) + 1);
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: #0006;
      align-items: stretch;
      transition: opacity 0.16s;
    }
    .nav-drawer-backdrop.show { display: flex; }
    .nav-drawer {
      width: min(83vw, 380px);
      background: #fff;
      box-shadow: 6px 0 26px #ffe17477;
      height: 100vh;
      padding-top: 34px;
      padding-left: 7px;
      display: flex;
      flex-direction: column;
      border-top-right-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
    }
    .nav-drawer-close {
      background: none; border: none;
      font-size: 2.1em; color: #aaa;
      cursor: pointer;
      position: absolute; top: 14px; right: 22px;
    }
    .nav-links { display: flex; flex-direction: column; gap: 3px; }
    .nav-links button {
      font-size: 1.15em; text-align: left;
      border-radius: 14px; padding: 12px 18px; margin: 2px 0;
      font-weight: 700; background: none; border: none;
      color: #232949;
      transition: background 0.16s;
    }
    .nav-links button.active { background: var(--gold); color: var(--primary);}
    @media (max-width:900px) {
      .nav-horiz { display: none; }
      .burger-btn { display: flex;}
    }
    @media (min-width:901px) {
      .nav-drawer-backdrop { display: none !important; }
      .burger-btn { display: none !important; }
      .nav-horiz { display: flex !important; }
    }
    /* MAIN LAYOUT & CARDS */
    main {
      flex: 1;
      padding: 32px 0 35px 0;
      max-width: 1150px;
      margin: 0 auto;
      width: 100%;
      min-height: 64vh;
      background: var(--background);
    }
    .section-title {
      font-size: 1.34em;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 26px 0 16px 4px;
      letter-spacing: 0.01em;
    }
    .card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-card);
      margin-bottom: 32px;
      padding: 26px 30px 22px 30px;
      transition: box-shadow var(--transition), transform var(--transition);
      border: 1.5px solid var(--border);
    }
    .card:hover { box-shadow: 0 6px 28px #ffe17455; transform: translateY(-2px) scale(1.013);}
    .card-table { width: 100%; border-spacing: 0; font-size: 1.04em;}
    .card-table th, .card-table td { padding: 10px 8px; text-align: center;}
    .card-table th { background: #f9f9f9; color: var(--primary-dark); font-weight: 800;}
    .card-table tr { transition: background 0.13s;}
    .card-table tr:hover { background: #ffe17422;}
    .fixtures-table th, .fixtures-table td { padding: 9px 7px; }
    /* Badges for knockout/identifications */
    .fixture-badge {
      display: inline-block;
      font-size: 0.98em;
      font-weight: 700;
      padding: 3.5px 14px;
      border-radius: 15px;
      margin-left: 7px;
      margin-top: -2px;
      vertical-align: middle;
      letter-spacing: 0.01em;
      box-shadow: 0 1px 4px #ffe17433;
      border: 1.2px solid #ffe174a0;
    }
    .badge-gold { background: var(--badge-gold); color: #7b6102;}
    .badge-silver { background: var(--badge-silver); color: #6c6e84;}
    .badge-elim { background: var(--badge-elim); color: #656565;}
    .badge-other { background: #e8f3ff; color: #1e3a8a;}
    /* Buttons & Inputs */
    button, .button {
      font-family: inherit;
      border-radius: 16px;
      padding: 8px 18px;
      font-size: 1em;
      font-weight: 700;
      border: none;
      background: var(--primary);
      color: #fff;
      box-shadow: 0 1px 8px #ffe17455;
      cursor: pointer;
      transition: background 0.16s, color 0.16s;
      outline: none;
    }
    button:active, .button:active { background: #a81100;}
    button:focus-visible, .button:focus { outline: 2px solid var(--primary);}
    input, select {
      font-family: inherit;
      border-radius: 14px;
      border: 1.3px solid var(--border);
      font-size: 1em;
      padding: 8px 13px;
      background: #fff;
      margin-bottom: 8px;
      color: #232949;
      box-shadow: 0 1px 3px #ffe17422;
    }
    /* Responsive */
    @media (max-width: 850px) {
      main { padding: 20px 2vw 29px 2vw; }
      .card { padding: 13px 3vw 13px 3vw;}
      .header-title { font-size: 1.3rem;}
      .section-title { font-size: 1.13em;}
    }
    @media (max-width: 600px) {
      .card-table th, .card-table td { font-size: 0.95em;}
      .card { padding: 9px 3vw 12px 3vw;}
      .fixtures-table th, .fixtures-table td { padding: 7px 3px; }
    }

    /* HIGHLIGHT CARDS (STAT HIGHLIGHTS) */
    .highlight-cards {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 23px 32px; margin-bottom: 20px; margin-top: 9px;
    }
    .stat-card {
      background: var(--highlight);
      border-radius: var(--radius);
      padding: 22px 18px 20px 22px;
      box-shadow: 0 3px 16px #ffe17444;
      display: flex; flex-direction: column; align-items: flex-start; min-height: 96px; justify-content: center;
      gap: 5px; position: relative; border: 1.4px solid #ffe174;
      animation: fadein 0.36s;
    }
    @keyframes fadein { from { opacity: 0; transform: scale(.98);} to { opacity: 1; transform: scale(1);} }
    .stat-card .label { font-size: 1.09rem; font-weight: 700; color: var(--primary-dark);}
    .stat-card .value { font-size: 2.14rem; font-weight: 900; color: var(--primary); line-height: 1.08; margin-top: 3px;}
    .stat-card .player { font-size: 1.13rem; font-weight: 500; color: #2d3748; opacity: 0.94; margin-top: 2px;}
    .highlight-footer { color: #878; font-size: 1em; margin-bottom: 33px; margin-left: 5px; font-style: italic; letter-spacing: 0.01em;}

    /* TABLES and STANDINGS */
    .quick-standings, .standings-table, .fixtures-table, .results-table, .stats-table, .top10-table {
      width: 100%; border-spacing: 0; border-radius: var(--radius); overflow: hidden; background: var(--surface);
      box-shadow: 0 1px 10px #ffe17422; margin-bottom: 18px;
      border: 1.2px solid #e4e9f5;
    }
    .quick-standings th, .quick-standings td,
    .standings-table th, .standings-table td,
    .fixtures-table th, .fixtures-table td,
    .results-table th, .results-table td,
    .stats-table th, .stats-table td,
    .top10-table th, .top10-table td {
      padding: 11px 8px; text-align: center; font-size: 1.02em; border-bottom: 1px solid #f0f1f6;
    }
    .winner-cell { font-weight: 700; color: #388700; background: #e9ffe3; border-radius: 9px;}
    .cup-gold { background: linear-gradient(90deg, #ffe174 92%, #fff5 100%);}
    .cup-silver { background: linear-gradient(90deg, #e6eaf0 92%, #fff 100%);}
    .cup-eliminated { background: #fcf0ef;}

    /* Player links */
    .player-link {
      color: var(--primary-dark); font-weight: 600; cursor: pointer; text-decoration: underline dotted;
      background: none; border: none; padding: 0;
      transition: color 0.13s;
    }
    .player-link:hover { color: var(--accent);}
    /* Info Icon for MVP */
    .info-icon {
      display: inline-block; font-size: 1.07em; color: var(--accent);
      background: #e7f3fe; border-radius: 50%; width: 1.19em; height: 1.19em;
      text-align: center; font-weight: 800; cursor: pointer; margin-left: 7px; margin-bottom: -1px;
      line-height: 1.17em; box-shadow: 0 1px 2px #acd2ff44;
      transition: background 0.14s, color 0.14s;
    }
    .info-icon:hover { background: #b3e4ff; color: #14387b;}

    /* Popup Styles (Player, Info, Team Stats) */
    .popup-backdrop {
      display: none; position: fixed; z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: #0007; align-items: center; justify-content: center;
      transition: opacity 0.13s; overflow: auto;
    }
    .popup-backdrop.show { display: flex; }
    .popup-card, .info-popup-card, .teamstats-popup-card {
      background: #fff; border-radius: 20px; box-shadow: 0 8px 44px #ffe17455;
      padding: 20px 12px 12px 12px; max-width: 98vw; width: 340px;
      display: flex; flex-direction: column; align-items: center; position: relative;
      animation: popupAppear 0.25s cubic-bezier(.68,-0.55,.27,1.55);
      max-height: 91vh; overflow-y: auto; border: 2px solid #ffe17455;
    }
    @keyframes popupAppear { from { transform: scale(.93); opacity: 0;} to { transform: scale(1); opacity: 1; } }
    .popup-card img { width: 65px; height: 65px; border-radius: 50%; object-fit: cover; border: 3px solid #ffe174; background: #fff; margin-bottom: 11px;}
    .popup-card .name { font-size: 1.32rem; font-weight: 800; color: var(--primary-dark);}
    .popup-card .team { font-size: 1.11rem; color: #555; margin-bottom: 7px;}
    .popup-card .stat-group-title { color: var(--primary); font-weight: 700; margin: 7px 0 4px 0; font-size: 1.03em;}
    .popup-card table.stats-list { width: 100%; border-collapse: collapse; margin-bottom: 2px;}
    .popup-card .stats-list td { padding: 4px 6px 4px 0; text-align: left; font-size: 0.98em;}
    .popup-card .stats-list td:first-child { font-weight: 600; color: #444;}
    .popup-card .stats-list td:last-child { font-weight: 700; color: #343d4b;}
    .popup-card .close-btn, .info-popup-card .close-btn, .teamstats-popup-card .close-btn {
      position: absolute; top: 8px; right: 13px;
      font-size: 2em; color: #888; background: none;
      border: none; cursor: pointer; transition: color 0.17s; z-index: 2;
    }
    .popup-card .close-btn:hover, .info-popup-card .close-btn:hover, .teamstats-popup-card .close-btn:hover { color: var(--primary);}
    .save-card-btn {
      margin-top: 13px; background: var(--primary-dark);
      color: #fff; font-weight: 700; padding: 8px 16px;
      border: none; border-radius: 14px;
      font-size: 1em; box-shadow: 0 1px 10px #ffe17433;
      cursor: pointer; transition: background 0.19s;
    }
    .save-card-btn:hover { background: #850b00; }
    .team-stats-header-card {
      background: var(--highlight);
      border-radius: 14px; margin-bottom: 13px;
      padding: 14px 11px 7px 14px;
      font-size: 1.14em; color: var(--primary-dark); font-weight: 700; box-shadow: 0 2px 10px #ffe17433; text-align: center;
    }
    .team-stats-note { color: #898; font-size: .98em; font-style: italic; margin: 5px 0 9px 3px;}

    /* Squad/Player List */
    #squads-list { margin-top: 10px;}
    .squad-team-section { margin-bottom: 23px;}
    .squad-team-name-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 3px;}
    .squad-team-name { font-size: 1.19em; font-weight: 700; color: var(--primary); cursor: pointer;}
    .squad-team-name:hover { text-decoration: underline dotted;}
    .squad-player-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(151px,1fr)); gap: 12px;}
    .squad-player-card { background: var(--surface); box-shadow: 0 2px 8px #ffe17411; border-radius: 15px; padding: 10px 7px 12px 7px; text-align: center; min-height: 69px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 1.06em; }
    .squad-player-card button { background: none; border: none; color: var(--primary-dark); font-size: 1.08em; font-weight: 600; cursor: pointer; text-decoration: underline dotted; padding: 0; margin: 0 0 2px 0;}
    .squad-player-card .squad-sets { color: #666; font-size: 0.95em;}

    /* Footer */
    footer {
      width: 100%; text-align: center;
      color: #7b6e2a; font-size: 1.07em; background: var(--gold);
      font-weight: 700; letter-spacing: 0.05em;
      border-top: 2.2px solid #ffe174; margin-top: 19px;
      box-shadow: 0 -1px 14px #ffe17433;
      padding: 12px 0 8px 0;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
<header>
  <img src="https://i.postimg.cc/jSXT8DK8/temp-Image-El-Y5kn.avif" alt="Royal Darts Carnival 2025 Logo" loading="lazy">
  <div class="header-titlebox">
    <div class="header-title">Royal Darts Carnival 2025</div>
    <div class="header-sub">The Ultimate Team Darts Showdown</div>
  </div>
  <button class="burger-btn" id="burger-btn" aria-label="Open menu">&#9776;</button>
  <div class="nav-horiz" id="nav-horiz">
    <button data-tab="home" class="active" aria-current="page">Home</button>
    <button data-tab="fixtures">Fixtures</button>
    <button data-tab="results">Results</button>
    <button data-tab="standings">Standings</button>
    <button data-tab="stats">Stats</button>
    <button data-tab="top10">Top 10</button>
    <button data-tab="live">Live</button>
    <button data-tab="squads">Squads</button>
  </div>
</header>
<div class="nav-drawer-backdrop" id="drawer-backdrop" tabindex="-1">
  <nav class="nav-drawer" role="navigation" aria-label="Main Navigation">
    <button class="nav-drawer-close" aria-label="Close menu" id="drawer-close">&times;</button>
    <div class="nav-links">
      <button data-tab="home">Home</button>
      <button data-tab="fixtures">Fixtures</button>
      <button data-tab="results">Results</button>
      <button data-tab="standings">Standings</button>
      <button data-tab="stats">Stats</button>
      <button data-tab="top10">Top 10</button>
      <button data-tab="live">Live</button>
      <button data-tab="squads">Squads</button>
    </div>
  </nav>
</div>
<main>
  <!-- HOME TAB -->
  <section id="tab-home">
    <div class="section-title">Today’s Fixtures</div>
    <div class="card">
      <div class="fixtures-list" id="today-fixtures"></div>
    </div>
    <div class="section-title">Quick Standings</div>
    <div class="card" style="overflow-x:auto;">
      <table class="quick-standings" id="quick-standings"></table>
    </div>
    <div class="section-title">Stat Highlights</div>
    <div class="card" style="padding-bottom:11px;">
      <div class="highlight-cards" id="stat-highlights"></div>
      <div class="highlight-footer">*2 matches min played</div>
    </div>
  </section>
  <!-- FIXTURES TAB -->
  <section id="tab-fixtures" hidden>
    <div class="section-title">All Fixtures</div>
    <div class="card" style="overflow-x:auto;">
      <div class="fixtures-list" id="fixtures-list"></div>
    </div>
  </section>
  <!-- RESULTS TAB -->
  <section id="tab-results" hidden>
    <div class="section-title">All Results</div>
    <div class="card" style="overflow-x:auto;">
      <div class="results-list" id="results-list"></div>
    </div>
  </section>
  <!-- STANDINGS TAB -->
  <section id="tab-standings" hidden>
    <div class="section-title">Group Standings</div>
    <div class="card" style="overflow-x:auto;">
      <div id="standings-tables"></div>
    </div>
  </section>
  <!-- STATS TAB -->
  <section id="tab-stats" hidden>
    <div class="section-title">Player Statistics</div>
    <div class="card" style="overflow-x:auto;">
      <input id="stats-search" placeholder="Search player..." style="width:98%;max-width:330px;padding:10px 14px;margin-bottom:17px;margin-top:2px;">
      <div style="overflow-x:auto;">
        <table class="stats-table" id="stats-table"></table>
      </div>
    </div>
  </section>
  <!-- TOP 10 TAB -->
  <section id="tab-top10" hidden>
    <div class="section-title">Top 10 Rankings</div>
    <div class="card" style="overflow-x:auto;">
      <div id="top10-tables"></div>
    </div>
  </section>
  <!-- LIVE TAB -->
  <section id="tab-live" hidden>
    <div class="section-title">Live Scores</div>
    <div class="card" style="overflow-x:auto;padding:0;">
      <iframe id="live-iframe" src="https://n01darts.com/n01/tournament/comp.php?id=t_OxWz_6427&tab=live"
        style="width:100%;height:72vh;border-radius:18px;border:none;box-shadow:0 2px 20px #ffe17444;"></iframe>
    </div>
  </section>
  <!-- SQUADS TAB -->
  <section id="tab-squads" hidden>
    <div class="section-title">Squads / Player List</div>
    <div class="card">
      <div class="squad-team-filter-row" style="margin-bottom:12px;">
        <label for="squad-team-filter" style="color:#7b6102;">Team:</label>
        <select id="squad-team-filter" class="squad-team-filter">
          <option value="">All Teams</option>
        </select>
      </div>
      <div id="squads-list"></div>
    </div>
  </section>
</main>
<!-- Popups: Player, Info, TeamStats -->
<div class="popup-backdrop" id="popup-backdrop" tabindex="-1" aria-modal="true" role="dialog" style="display:none"></div>
<footer>
  Built by SUCA Analytics
</footer>
<script>
  // CONFIG: Update this if you change the endpoint or fixtures JSON location
  const API_URL = "https://script.google.com/macros/s/AKfycbxg9ASk6TWcgMn4O25XgTtHdxOULY-Dlw6UpcyzWpBwEXXlNS_FoOi4BVjR4HBS55QU7A/exec";
  const LOGO_URL = "https://i.postimg.cc/jSXT8DK8/temp-Image-El-Y5kn.avif";
  const FIXTURES_JSON_URL = "csvjson.json";

  let allData = {}, statsData = [], standingsData = [], fixturesData = [], resultsData = [];
  let filteredStats = [];
  let lastSort = {col:null, asc:true};

  document.addEventListener('DOMContentLoaded', () => {
    setupNavigation();
    setupDrawer();
    fetchAllData();
    setInterval(fetchAllData, 60000);
  });

  function setupDrawer() {
    const burgerBtn = document.getElementById('burger-btn');
    const backdrop = document.getElementById('drawer-backdrop');
    const drawer = document.querySelector('.nav-drawer');
    const closeBtn = document.getElementById('drawer-close');
    const navLinks = drawer.querySelectorAll('.nav-links button');
    burgerBtn.onclick = () => { backdrop.classList.add('show'); backdrop.style.display='flex'; };
    closeBtn.onclick = () => { backdrop.classList.remove('show'); setTimeout(()=>{backdrop.style.display='none'},180);}
    backdrop.onclick = (e) => { if(e.target === backdrop) { backdrop.classList.remove('show'); setTimeout(()=>{backdrop.style.display='none'},180); } };
    navLinks.forEach(btn => {
      btn.onclick = () => {
        backdrop.classList.remove('show'); setTimeout(()=>{backdrop.style.display='none'},180);
        activateTab(btn.dataset.tab);
      };
    });
  }
  function setupNavigation() {
    document.querySelectorAll('nav button, .nav-horiz button, .nav-drawer .nav-links button').forEach(btn => {
      btn.onclick = () => { activateTab(btn.dataset.tab); };
    });
  }
  function activateTab(tab) {
    document.querySelectorAll('nav button, .nav-drawer .nav-links button, .nav-horiz button').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.tab === tab);
      if(btn.dataset.tab === tab) btn.setAttribute('aria-current','page');
      else btn.removeAttribute('aria-current');
    });
    document.querySelectorAll('main > section').forEach(sec => sec.hidden = true);
    document.getElementById('tab-' + tab).hidden = false;
  }

      statsData = allData["PlayerStats"] || [];
      standingsData = allData["Standings"] || [];
      resultsData = allData["Results"] || [];
      fixturesData = await fetchFixturesJson(FIXTURES_JSON_URL);

  async function fetchFixturesJson(url) {
    let resp = await fetch(url + "?cb=" + Math.random());
    if (!resp.ok) return [];
    return await resp.json();
  }
  function asNum(val) {
    let v = (typeof val === "string" && val.trim()==="") ? NaN : Number(val);
    return isNaN(v) ? null : v;
  }
  function getCupByPosition(pos) {
    if (pos <= 3) return "gold";
    if (pos <= 5) return "silver";
    return "eliminated";
  }

  // --- Home Page Today Fixtures (with knockout badges) ---

        `<div style="color:#888;padding:12px">No fixtures scheduled for today.</div>`;
      return;
    }
    let today = new Date();
    let todayDay = today.getDate();
    let todayMonth = today.getMonth();

      if (!f.Date) return false;
      let parts = (f.Date+"").split(' ');
      if (parts.length < 2) return false;
      let day = parseInt(parts[0], 10);
      let monthStr = parts[1].toLowerCase();
      let monthNum = [
        "january","february","march","april","may","june","july","august",
        "september","october","november","december"
      ].indexOf(monthStr);
      return day === todayDay && monthNum === todayMonth;
    });
    if (!todays.length) {
      document.getElementById('today-fixtures').innerHTML =
        `<div style="color:#888;padding:12px">No fixtures scheduled for today.</div>`;

      if (g.includes('silver')) return `<span class="fixture-badge badge-silver">${group.replace(/^\w/, c => c.toUpperCase())}</span>`;

      if (g.includes('qualifier')) return `<span class="fixture-badge badge-gold">Qualifier</span>`;

  // --- Stat Highlights ---
  function renderStatHighlights() {
    if (!statsData.length) return;
    function bestStat(col, bestFn, postFn) {
      let arr = statsData.filter(p => asNum(p["Match Played"]) >= 2 && asNum(p[col]) !== null && p[col] !== "");
      if (!arr.length) return { value: "NA", player: "NA" };
      let best = arr.reduce((a, b) => bestFn(a,b), arr[0]);
      let tieArr = arr.filter(x => asNum(x[col]) === asNum(best[col]));
      let winner = tieArr.sort((a,b) => asNum(b["Match Played"]) - asNum(a["Match Played"]))[0];
      let val = asNum(winner[col]);
      if (postFn) val = postFn(val);
      return { value: val != null ? val : "NA", player: winner.Player || "NA" };
    }
    let highlights = [
      { label: "Best 3 Dart Avg", ...bestStat("3 Dart Avg", (a,b) => asNum(b["3 Dart Avg"])>asNum(a["3 Dart Avg"])?b:a) },
      { label: "Best Win Rate (Legs)", ...bestStat("Win Rate (Legs)", (a,b) => asNum(b["Win Rate (Legs)"])>asNum(a["Win Rate (Legs)"])?b:a, v => (v*100).toFixed(1)+"%") },
      { label: "Best Win Rate (Sets)", ...bestStat("Win Rate (Sets)", (a,b) => asNum(b["Win Rate (Sets)"])>asNum(a["Win Rate (Sets)"])?b:a, v => (v*100).toFixed(1)+"%") },
      { label: "High Finish", ...bestStat("High Finish", (a,b) => asNum(b["High Finish"])>asNum(a["High Finish"])?b:a) },
      { label: "Best First 9 Avg", ...bestStat("First 9 Avg", (a,b) => asNum(b["First 9 Avg"])>asNum(a["First 9 Avg"])?b:a) }
    ];
    document.getElementById('stat-highlights').innerHTML = highlights.map(h => `
      <div class="stat-card">
        <span class="label">${h.label}</span>
        <span class="value">${h.value}</span>
        <span class="player">${h.player}</span>
      </div>
    `).join('');
  }

  function renderStatsTable() {
    if (!statsData.length) return;
    const cols = [
      "Player","Team","Sets Played","Sets Won","3 Dart Avg","First 9 Avg",
      "High Finish","100+","140+","180's","Win Rate (Legs)","Win Rate (Sets)"
    ];
    let s = document.getElementById('stats-search').value?.toLowerCase?.() || "";
    filteredStats = statsData.filter(r => (r.Player||"").toLowerCase().includes(s));
    doStatsTable(filteredStats, cols);

      let s = document.getElementById('stats-search').value.toLowerCase();
      let data = statsData.filter(r => (r.Player||"").toLowerCase().includes(s));
      doStatsTable(data, cols);
    };
    function doStatsTable(rows, cols) {
      let ths = cols.map(c =>
        `<th data-col="${c}" style="cursor:pointer">${c} <span style="font-size:0.92em;opacity:.56">${
          lastSort.col===c ? (lastSort.asc ? "▲" : "▼") : ""
        }</span></th>`
      ).join('');
      let trs = rows.map(r => `<tr>` + cols.map(c => {
        if (c==="Player") {
          return `<td><button class="player-link" onclick="showPlayerPopup('${encodeURIComponent(r.Player)}')">${r.Player}</button></td>`;
        } else if (c.startsWith("Win Rate")) {
          let v = asNum(r[c]);
          return `<td>${v!=null ? (v*100).toFixed(1)+"%" : ""}</td>`;
        } else {
          return `<td>${r[c]||""}</td>`;
        }
      }).join('') + `</tr>`).join('');
      document.getElementById('stats-table').innerHTML = `<tr>${ths}</tr>${trs}`;
      document.querySelectorAll('#stats-table th').forEach((th,i) => {
        th.onclick = () => {
          let col = th.getAttribute('data-col');
          lastSort.asc = lastSort.col===col ? !lastSort.asc : true;
          lastSort.col = col;
          rows.sort((a,b) => {
            let av = asNum(a[col]), bv = asNum(b[col]);
            if (av!=null && bv!=null) return lastSort.asc ? av-bv : bv-av;
            return lastSort.asc 
              ? (""+a[col]).localeCompare(b[col]) 
              : (""+b[col]).localeCompare(a[col]);
          });
          doStatsTable(rows, cols);
        };
      });
    }
  }

    let out = '';
    cats.forEach(cat => {

      el.sort((a,b) => {
        if (cat.compute) return b._MVP - a._MVP;
        if (cat.key==="100+") return b._100Total - a._100Total;

      });

      out += `<div class="top10-list-section" style="margin-bottom:27px;">

        </div>

        <tr><th>Rank</th><th>Player</th><th>Team</th><th>${cat.label}</th></tr>`;
      top.forEach((p,i) => {

           : cat.key==="100+" ? p._100Total : p[cat.key];

  // MVP Calculation
  function calcMVPScore(p) {
    if (!statsData.length || !standingsData.length) return 0;
    let valid = statsData.filter(x=>asNum(x["Match Played"])>=2 && asNum(x["3 Dart Avg"]) && asNum(x["Legs Played"]) && asNum(x["Legs Won"]));
    if (!valid.length) return 0;
    let max3D = Math.max(...valid.map(x=>asNum(x["3 Dart Avg"])||0));
    let normAvg = (asNum(p["3 Dart Avg"])||0) / (max3D||1);
    let playerWinRate = (asNum(p["Legs Played"])>0) ? ((asNum(p["Legs Won"])||0)/(asNum(p["Legs Played"])||1)) : 0;
    let maxWinRate = Math.max(...valid.map(x=>(asNum(x["Legs Played"])>0)?((asNum(x["Legs Won"])||0)/(asNum(x["Legs Played"])||1)):0));
    let normWinRate = playerWinRate / (maxWinRate||1);
    let maxLegsWon = Math.max(...valid.map(x=>asNum(x["Legs Won"])||0));
    let normLegsWon = (asNum(p["Legs Won"])||0)/(maxLegsWon||1);
    let maxHF = Math.max(...valid.map(x=>asNum(x["High Finish"])||0));
    let normHF = (asNum(p["High Finish"])||0)/(maxHF||1);
    let playerTeam = (p.Team||"").trim();
    let group = standingsData.find(x=>x.Team===playerTeam)?.Group || null;
    let teamsThisGroup = standingsData.filter(x=>x.Group===group);
    let sorted = [...teamsThisGroup].sort((a,b)=>(+b.Points||0)-(+a.Points||0));
    let teamRank = sorted.findIndex(t=>t.Team===playerTeam)+1;
    let totalTeams = sorted.length;
    let teamSuccess = (totalTeams>1) ? 1-((teamRank-1)/(totalTeams-1)) : 1;
    return (normAvg*0.40) + (normWinRate*0.25) + (normLegsWon*0.20) + (normHF*0.05) + (teamSuccess*0.10);
  }
  window.showMvpInfo = function() {
    showCustomPopup(`
      <div class="info-popup-card">
        <button class="close-btn" onclick="closeCustomPopup()" aria-label="Close">&times;</button>
        <div style="font-weight:700;font-size:1.11em;margin:4px 0 14px 0;color:var(--primary);">How is MVP calculated?</div>
        <div style="font-size:1.01em;line-height:1.56">
        <b>MVP Score =</b> (NormAvg × 0.40) + (NormWinRate × 0.25) + (NormLegsWon × 0.20) + (NormHighFinish × 0.05) + (TeamSuccess × 0.10)<br><br>
        <b>Where:</b><br>
        NormAvg = Player’s 3DAvg ÷ Highest 3DAvg<br>
        NormWinRate = (LegsWon ÷ LegsPlayed) ÷ Highest Win Rate<br>
        NormLegsWon = LegsWon ÷ Highest LegsWon<br>
        NormHighFinish = Player’s HighFinish ÷ Highest HighFinish<br>
        TeamSuccess = 1 - ((TeamRank-1) ÷ (TotalTeams-1))<br><br>
        <i>This method rewards individual performance & consistency as well as team achievement.</i>
        </div>
      </div>
    `);
  };

        </div>
      </div>
    `);
  };

  // --- Player popup ---
  window.showPlayerPopup = function(nameEnc) {
    let name = decodeURIComponent(nameEnc);
    let p = statsData.find(x=>x.Player===name);
    if (!p) return;
    let img = `<img src="${LOGO_URL}" alt="Player Photo">`;
    function grp(lbl, keys) {
      let rows = keys.filter(k=>p[k]!=null).map(k=>
        `<tr><td>${k}</td><td>${k.includes("Win Rate")? (asNum(p[k])*100).toFixed(1)+"%":p[k]}</td></tr>`
      ).join('');
      return rows ? `<div class="stat-group-title">${lbl}</div><table class="stats-list">${rows}</table>` : '';
    }
    let core = ["Sets Played","Sets Won","3 Dart Avg","First 9 Avg","High Finish","100+","140+","180's"];
    let win  = ["Match Played","Win Rate (Legs)","Win Rate (Sets)","Legs Played","Legs Won","Legs Diff"];
    let ex   = ["Best Leg","Worst Leg"];
    let other = Object.keys(p).filter(k=>![...core, ...win, ...ex].includes(k));
    let sections = `<div class="stats-sections">
      ${grp("Core Stats", core)}
      ${grp("Win & Rates", win)}
      ${grp("Highlights", ex)}
      ${grp("Other", other)}
    </div>`;
    let btn = `<button class="save-card-btn" onclick="saveCardAsImage()">Save card as image</button>`;
    showCustomPopup(`
      <div class="popup-card">
        <button class="close-btn" aria-label="Close" onclick="closeCustomPopup()">&times;</button>
        ${img}
        <div class="name">${p.Player}</div>
        <div class="team">${p.Team}</div>
        ${sections}
        ${btn}
      </div>
    `);
  };

  // --- Popup helpers ---
  function showCustomPopup(html) {
    let pb = document.getElementById('popup-backdrop');
    pb.innerHTML = html;
    pb.classList.add('show'); pb.style.display='flex';
    document.body.style.overflow = 'hidden';
    pb.scrollTop = 0;
  }
  function closeCustomPopup() {
    let pb = document.getElementById('popup-backdrop');
    pb.classList.remove('show');
    setTimeout(()=>{pb.style.display='none';},180);
    document.body.style.overflow = '';
  }
  window.closeCustomPopup = closeCustomPopup;
  window.saveCardAsImage = function() {
    let card = document.querySelector('.popup-card');
    if(!card) return;
    html2canvas(card, {backgroundColor:"#fff", scale:2})
      .then(canvas => {
        let a = document.createElement('a');
        a.download = "player_card.png";
        a.href = canvas.toDataURL();
        a.click();
      });
  };
  document.getElementById('popup-backdrop').onclick = function(e) {
    if (e.target === this) closeCustomPopup();
  };
</script>
<script defer src="https://analytics.vercel.com/script.js"></script>
</body>
</html>
