<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Royal Darts Carnival 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fffbe9">
  <link rel="icon" href="https://i.postimg.cc/jSXT8DK8/temp-Image-El-Y5kn.avif">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #b61320;
      --secondary: #f6c948;
      --accent: #1e2a44;
      --background: #fffdfa;
      --surface: #fff;
      --surface-alt: #f8f9fa;
      --highlight-gold: linear-gradient(90deg, #ffe174 80%, #fff7d7 100%);
      --highlight-silver: linear-gradient(90deg, #dee1e7 80%, #fff 100%);
      --border: #e6e7ea;
      --radius: 22px;
      --shadow: 0 6px 30px 0 rgba(176,181,194,.15);
      --nav-z: 40;
      --transition: 0.19s cubic-bezier(.4,0,.2,1);
    }
    * { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: var(--background);
      color: var(--accent);
      min-height: 100vh;
      font-size: 17px;
      letter-spacing: 0.01em;
    }
    body { display: flex; flex-direction: column; min-height: 100vh; }

    /* --- HEADER / NAV --- */
    header {
      width: 100vw;
      min-height: 68px;
      background: var(--surface);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 0 24px;
      position: sticky; top: 0; z-index: var(--nav-z);
      border-bottom: 1.5px solid var(--border);
    }
    .header-titlebox {
      display: flex; flex-direction: column;
      justify-content: center;
    }
    .header-title {
      font-size: 2rem;
      font-weight: 900;
      color: var(--primary);
      letter-spacing: 0.01em;
      margin: 0 0 2px 0;
      line-height: 1.06;
    }
    .header-subtitle {
      font-size: 1.09em;
      font-weight: 600;
      color: #998c87;
      letter-spacing: 0.01em;
      margin-top: 1px;
    }
    .nav-bar {
      display: flex;
      gap: 1.5vw;
      align-items: center;
      margin-left: auto;
    }
    .nav-btn {
      font-size: 1.01em;
      background: none;
      border: none;
      color: var(--accent);
      font-weight: 600;
      padding: 12px 19px;
      border-radius: 16px;
      transition: background var(--transition), color var(--transition), font-weight var(--transition);
      cursor: pointer;
      letter-spacing: 0.01em;
      outline: none;
      position: relative;
    }
    .nav-btn.active,
    .nav-btn:focus-visible {
      background: var(--highlight-gold);
      color: var(--primary);
      font-weight: 900;
      box-shadow: 0 2px 12px #ffe17435;
    }

    @media (max-width: 700px) {
      .header-title { font-size: 1.18rem;}
      .nav-btn { font-size: .99em; padding: 10px 10px;}
      header { padding: 0 7px;}
    }
    @media (max-width:430px) {
      .header-title { font-size: 1.03rem;}
      .nav-btn { padding: 7px 4px;}
    }
    /* --- BADGES --- */
    .fixture-badge {
      display: inline-block;
      font-size: 0.97em;
      font-weight: 700;
      padding: 3.5px 13px;
      border-radius: 14px;
      margin-left: 10px;
      vertical-align: middle;
      box-shadow: 0 2px 8px #0001;
      letter-spacing: 0.02em;
      border: none;
      background: #eee;
    }
    .badge-gold    { background: var(--highlight-gold); color: #aa7918; }
    .badge-silver  { background: var(--highlight-silver); color: #666d81;}
    .badge-elim    { background: #e8e8e8; color: #b61320;}
    .badge-qual    { background: #e2ffe7; color: #1d8439; }
    .badge-other   { background: #f1f3ff; color: #595a87; }
    /* --- TABLES --- */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-bottom: 18px;
      background: var(--surface);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 2px 14px #f5e1c14d;
    }
    th, td {
      text-align: center;
      padding: 13px 8px;
      font-size: 1.03em;
      border-bottom: 1.5px solid var(--border);
    }
    th {
      background: var(--surface-alt);
      color: var(--primary);
      font-weight: 800;
      letter-spacing: 0.01em;
      font-size: 1.08em;
    }
    tr:last-child td { border-bottom: none; }
    /* --- SECTION TITLES --- */
    .tab-title {
      font-size: 1.25em;
      font-weight: 900;
      color: var(--primary);
      margin: 34px 0 19px 6px;
      letter-spacing: 0.02em;
      line-height: 1.15;
    }
    /* --- CARD HIGHLIGHTS --- */
    .highlight-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 28px 36px;
      margin: 25px 0 25px 0;
    }
    .stat-card {
      background: var(--surface-alt);
      border-radius: 18px;
      box-shadow: 0 2px 12px #0001;
      display: flex; flex-direction: column; align-items: flex-start; justify-content: center;
      padding: 22px 18px 18px 24px;
      min-height: 96px;
      gap: 3.5px;
      border: 1.5px solid #faecd5;
      position: relative;
    }
    .stat-card .label { font-size: 1.01em; font-weight: 700; color: var(--primary); }
    .stat-card .value { font-size: 2rem; font-weight: 900; color: var(--accent); line-height: 1.08;}
    .stat-card .player { font-size: 1.12em; font-weight: 600; color: #686877; opacity: 0.82; margin-top: 2px;}
    .highlight-footer {
      color: #bbb;
      font-size: 1em;
      font-style: italic;
      margin-bottom: 19px;
      margin-left: 5px;
      margin-top: 6px;
    }
    /* --- QUICK STANDINGS --- */
    .quick-standings {
      border-radius: var(--radius);
      box-shadow: 0 2px 10px #fdeac83d;
      background: var(--surface);
      overflow: hidden;
      margin-bottom: 14px;
    }
    .cup-gold { background: linear-gradient(90deg, #ffe17444 88%, #fff5 100%);}
    .cup-silver { background: linear-gradient(90deg, #d2d7df42 88%, #fff 100%);}
    .cup-eliminated { background: #ffefef44;}
    /* --- POPUPS --- */
    .popup-backdrop {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: #0008;
      align-items: center; justify-content: center;
      transition: opacity 0.16s;
      overflow: auto;
    }
    .popup-backdrop.show { display: flex; }
    .popup-card, .info-popup-card, .teamstats-popup-card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 40px #0003;
      padding: 20px 18px 15px 18px;
      min-width: 0;
      width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: popupAppear 0.23s cubic-bezier(.68,-0.55,.27,1.55);
      max-height: 92vh;
      overflow-y: auto;
      border: 1.5px solid #ffe1745e;
    }
    @keyframes popupAppear { from { transform: scale(.92); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .popup-card .close-btn, .info-popup-card .close-btn, .teamstats-popup-card .close-btn {
      position: absolute; top: 13px; right: 20px;
      font-size: 2.2em; color: #aaa; background: none;
      border: none; cursor: pointer; transition: color 0.16s;
    }
    .popup-card .close-btn:hover,
    .info-popup-card .close-btn:hover,
    .teamstats-popup-card .close-btn:hover { color: var(--primary);}
    /* --- RESPONSIVE --- */
    @media (max-width:600px) {
      .highlight-cards { grid-template-columns: 1fr; gap: 16px;}
      .stat-card { padding: 17px 11px 12px 17px;}
      .tab-title { font-size: 1.09em; margin-top: 21px;}
      .popup-card, .info-popup-card, .teamstats-popup-card { width: 98vw; padding: 13px 3vw 10px 3vw; }
      table, th, td { font-size: .97em;}
    }
  </style>
</head>
<body>
  <header>
    <div class="header-titlebox">
      <div class="header-title">Royal Darts Carnival 2025</div>
      <div class="header-subtitle">Live • Fixtures • Results • Stats</div>
    </div>
    <nav class="nav-bar">
      <button class="nav-btn active" data-tab="home" aria-current="page">Home</button>
      <button class="nav-btn" data-tab="fixtures">Fixtures</button>
      <button class="nav-btn" data-tab="results">Results</button>
      <button class="nav-btn" data-tab="standings">Standings</button>
      <button class="nav-btn" data-tab="stats">Stats</button>
      <button class="nav-btn" data-tab="top10">Top 10</button>
      <button class="nav-btn" data-tab="live">Live</button>
      <button class="nav-btn" data-tab="squads">Squads</button>
    </nav>
  </header>

  <main>
    <section id="tab-home">
      <div class="tab-title">Today's Fixtures</div>
      <div class="fixtures-list" id="today-fixtures"></div>
      <div class="tab-title">Quick Standings</div>
      <table class="quick-standings" id="quick-standings"></table>
      <div class="tab-title">Stat Highlights</div>
      <div class="highlight-cards" id="stat-highlights"></div>
      <div class="highlight-footer">*2 matches min played</div>
    </section>
    <section id="tab-fixtures" hidden>
      <div class="tab-title">All Fixtures</div>
      <div class="fixtures-list" id="fixtures-list"></div>
    </section>
    <section id="tab-results" hidden>
      <div class="tab-title">All Results</div>
      <div class="results-list" id="results-list"></div>
    </section>
    <section id="tab-standings" hidden>
      <div class="tab-title">Group Standings</div>
      <div id="standings-tables"></div>
    </section>
    <section id="tab-stats" hidden>
      <div class="tab-title">Player Statistics</div>
      <input id="stats-search" placeholder="Search player..." style="width:98%;max-width:330px;padding:9px 10px;border-radius:20px;border:1px solid #e3e3e3;margin:8px 0 18px 0;font-size:1em;">
      <div style="overflow-x:auto">
        <table class="stats-table" id="stats-table"></table>
      </div>
    </section>
    <section id="tab-top10" hidden>
      <div class="tab-title">Top 10 Rankings</div>
      <div id="top10-tables"></div>
    </section>
    <section id="tab-live" hidden>
      <iframe id="live-iframe" src="https://n01darts.com/n01/tournament/comp.php?id=t_OxWz_6427&tab=live"
        style="width:100%;height:73vh;border-radius:20px;border:none;box-shadow:0 2px 20px #ffe17466;"></iframe>
    </section>
    <section id="tab-squads" hidden>
      <div class="tab-title">Squads / Player List</div>
      <div class="squad-team-filter-row">
        <label for="squad-team-filter">Team:</label>
        <select id="squad-team-filter" class="squad-team-filter">
          <option value="">All Teams</option>
        </select>
      </div>
      <div id="squads-list"></div>
    </section>
  </main>
  <div class="popup-backdrop" id="popup-backdrop" tabindex="-1" aria-modal="true" role="dialog" style="display:none"></div>
  <footer style="text-align:center;padding:21px 0 14px 0;font-size:1.08em;font-weight:700;color:#bda781;">
    Built by SUCA Analytics
  </footer>
<script>
  // --- CONFIG: Update this if API or fixtures endpoint changes
  const API_URL = "https://script.google.com/macros/s/AKfycbxg9ASk6TWcgMn4O25XgTtHdxOULY-Dlw6UpcyzWpBwEXXlNS_FoOi4BVjR4HBS55QU7A/exec";
  const FIXTURES_JSON_URL = "csvjson.json";
  let allData = {}, statsData = [], standingsData = [], fixturesData = [], resultsData = [];
  let filteredStats = [];
  let lastSort = {col:null, asc:true};

  // --- Responsive Navigation ---
  document.addEventListener('DOMContentLoaded', () => {
    setupNavigation();
    fetchAllData();
    setInterval(fetchAllData, 60000);
  });

  function setupNavigation() {
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('main > section').forEach(sec => sec.hidden = true);
        document.getElementById('tab-' + btn.dataset.tab).hidden = false;
        btn.setAttribute('aria-current','page');
      };
    });
  }

  // --- Data Load ---
  async function fetchAllData() {
    try {
      let res = await fetch(API_URL + "?cachebust=" + Math.random());
      allData = await res.json();
      statsData = allData["PlayerStats"] || [];
      standingsData = allData["Standings"] || [];
      resultsData = allData["Results"] || [];
      fixturesData = await fetchFixturesJson(FIXTURES_JSON_URL);
      renderAll();
    } catch (err) {
      document.getElementById('today-fixtures').innerHTML =
        `<div style="color:#d53a2a;padding:12px">Error loading data. Please refresh.</div>`;
    }
  }
  async function fetchFixturesJson(url) {
    let resp = await fetch(url + "?cb=" + Math.random());
    if (!resp.ok) return [];
    return await resp.json();
  }
  function asNum(val) {
    let v = (typeof val === "string" && val.trim()==="") ? NaN : Number(val);
    return isNaN(v) ? null : v;
  }
  function getCupByPosition(pos) {
    if (pos <= 3) return "gold";
    if (pos <= 5) return "silver";
    return "eliminated";
  }
  function renderAll() {
    renderTodayFixtures();
    renderQuickStandings();
    renderStatHighlights();
    renderFixturesList();
    renderResultsList();
    renderStandingsTables();
    renderStatsTable();
    renderTop10Tables();
    renderSquadsList();
  }
  // --- Today's Fixtures (with Knockout Badges) ---
  function renderTodayFixtures() {
    if (!fixturesData.length) {
      document.getElementById('today-fixtures').innerHTML =
        `<div style="color:#bbb;padding:12px">No fixtures scheduled for today.</div>`;
      return;
    }
    let today = new Date();
    let todayDay = today.getDate();
    let todayMonth = today.getMonth();
    let todays = fixturesData.filter(f => {
      if (!f.Date) return false;
      let parts = (f.Date+"").split(' ');
      if (parts.length < 2) return false;
      let day = parseInt(parts[0], 10);
      let monthStr = parts[1].toLowerCase();
      let monthNum = [
        "january","february","march","april","may","june","july","august",
        "september","october","november","december"
      ].indexOf(monthStr);
      return day === todayDay && monthNum === todayMonth;
    });
    if (!todays.length) {
      document.getElementById('today-fixtures').innerHTML =
        `<div style="color:#bbb;padding:12px">No fixtures scheduled for today.</div>`;
      return;
    }

    function getBadge(group) {
      if (!group) return '';
      let g = group.toLowerCase();
      if (g.includes('gold'))    return `<span class="fixture-badge badge-gold">${group}</span>`;
      if (g.includes('silver'))  return `<span class="fixture-badge badge-silver">${group}</span>`;
      if (g.includes('eliminator')) return `<span class="fixture-badge badge-elim">Eliminator</span>`;
      if (g.includes('qualifier'))  return `<span class="fixture-badge badge-qual">Qualifier</span>`;
      return '';
    }

    let out = `<table class="fixtures-table">
      <tr><th>Time</th><th>Team A</th><th></th><th>Team B</th><th></th></tr>`;
    todays.forEach(f => {
      out += `<tr>
        <td>${f.Time || ""}</td>
        <td>${f["Team A"]||""}</td>
        <td style="color:#b61320;font-weight:700;">vs</td>
        <td>${f["Team B"]||""}</td>
        <td>${getBadge(f.Group)}</td>
      </tr>`;
    });
    out += `</table>`;
    document.getElementById('today-fixtures').innerHTML = out;
  }

  // --- Fixtures Page ---
  function renderFixturesList() {
    if (!fixturesData.length) {
      document.getElementById('fixtures-list').innerHTML =
        `<div style="color:#bbb;padding:10px">No fixtures loaded.</div>`;
      return;
    }
    let byDate = {};
    fixturesData.forEach(f => {
      let dateLabel = f.Date || "";
      if (f["Team A"] && f["Team B"]) (byDate[dateLabel] = byDate[dateLabel]||[]).push(f);
    });
    let out = '';
    let dateKeys = Object.keys(byDate).sort((a,b)=>{
      let d1 = Date.parse(a + " 2025"), d2 = Date.parse(b + " 2025");
      return (isNaN(d1)||isNaN(d2)) ? a.localeCompare(b) : d1-d2;
    });
    dateKeys.forEach(dateLabel => {
      let matches = byDate[dateLabel];
      out += `<div class="date-group"><div class="date-label" style="font-weight:700;font-size:1.11em;color:#e7b000;margin:0 0 6px 2px;">${dateLabel}</div>
        <table>
          <tr><th>Time</th><th>Team A</th><th></th><th>Team B</th><th></th></tr>`;
      matches.forEach(f => {
        out += `<tr>
          <td>${f.Time || ""}</td>
          <td>${f["Team A"]}</td>
          <td style="color:#b61320;font-weight:700;">vs</td>
          <td>${f["Team B"]}</td>
          <td>${getBadge(f.Group)}</td>
        </tr>`;
      });
      out += `</table></div>`;
    });
    document.getElementById('fixtures-list').innerHTML = out;
  }

  // --- Stat Highlights ---
  function renderStatHighlights() {
    if (!statsData.length) return;
    function bestStat(col, bestFn, postFn) {
      let arr = statsData.filter(p => asNum(p["Match Played"]) >= 2 && asNum(p[col]) !== null && p[col] !== "");
      if (!arr.length) return { value: "NA", player: "NA" };
      let best = arr.reduce((a, b) => bestFn(a,b), arr[0]);
      let tieArr = arr.filter(x => asNum(x[col]) === asNum(best[col]));
      let winner = tieArr.sort((a,b) => asNum(b["Match Played"]) - asNum(a["Match Played"]))[0];
      let val = asNum(winner[col]);
      if (postFn) val = postFn(val);
      return { value: val != null ? val : "NA", player: winner.Player || "NA" };
    }
    let highlights = [
      { label: "Best 3 Dart Avg", ...bestStat("3 Dart Avg", (a,b) => asNum(b["3 Dart Avg"])>asNum(a["3 Dart Avg"])?b:a) },
      { label: "Best Win Rate (Legs)", ...bestStat("Win Rate (Legs)", (a,b) => asNum(b["Win Rate (Legs)"])>asNum(a["Win Rate (Legs)"])?b:a, v => (v*100).toFixed(1)+"%") },
      { label: "Best Win Rate (Sets)", ...bestStat("Win Rate (Sets)", (a,b) => asNum(b["Win Rate (Sets)"])>asNum(a["Win Rate (Sets)"])?b:a, v => (v*100).toFixed(1)+"%") },
      { label: "High Finish", ...bestStat("High Finish", (a,b) => asNum(b["High Finish"])>asNum(a["High Finish"])?b:a) },
      { label: "Best First 9 Avg", ...bestStat("First 9 Avg", (a,b) => asNum(b["First 9 Avg"])>asNum(a["First 9 Avg"])?b:a) }
    ];
    document.getElementById('stat-highlights').innerHTML = highlights.map(h => `
      <div class="stat-card">
        <span class="label">${h.label}</span>
        <span class="value">${h.value}</span>
        <span class="player">${h.player}</span>
      </div>
    `).join('');
  }
  // --- Standings ---
  function renderQuickStandings() {
    if (!standingsData.length) return;
    let byGroup = {};
    standingsData.forEach(row => {
      let g = row.Group || "A";
      (byGroup[g] = byGroup[g]||[]).push(row);
    });
    let out = '';
    Object.entries(byGroup).forEach(([group, teams]) => {
      teams.sort((a, b) =>
        (+b.Points||0) - (+a.Points||0) ||
        ((asNum(b.For)-asNum(b.Against)) - (asNum(a.For)-asNum(a.Against))) ||
        (asNum(b.For) - asNum(a.For))
      );
      out += `<tr><th colspan="10" style="background:var(--primary);color:#fff;font-size:1.08em;">${group}</th></tr>`;
      out += `<tr><th>Pos</th><th>Team</th><th>P</th><th>W</th><th>L</th><th>D</th><th>EW</th><th>EL</th><th>Pts</th></tr>`;
      teams.forEach((t,i) => {
        let cup = getCupByPosition(i+1);
        let ew = asNum(t.For) != null ? asNum(t.For) : "";
        let el = asNum(t.Against) != null ? asNum(t.Against) : "";
        out += `<tr class="cup-${cup}">
          <td>${i+1}</td><td>${t.Team}</td><td>${t.P}</td><td>${t.W}</td><td>${t.L}</td>
          <td>${t.D}</td><td>${ew}</td><td>${el}</td><td>${t.Points}</td>
        </tr>`;
      });
    });
    document.getElementById('quick-standings').innerHTML = out;
  }

  function renderStandingsTables() {
    if (!standingsData.length) return;
    let byGroup = {};
    standingsData.forEach(row => {
      let g = row.Group || "A";
      (byGroup[g] = byGroup[g]||[]).push(row);
    });
    let out = '';
    Object.entries(byGroup).forEach(([group, teams]) => {
      teams.sort((a, b) =>
        (+b.Points||0) - (+a.Points||0) ||
        ((asNum(b.For)-asNum(b.Against)) - (asNum(a.For)-asNum(a.Against))) ||
        (asNum(b.For) - asNum(a.For))
      );
      out += `<div style="margin-bottom:23px">
        <div style="font-size:1.13em;font-weight:800;color:var(--primary);margin:9px 0 3px 0">${group}</div>
        <table class="standings-table">
          <tr><th>Pos</th><th>Team</th><th>P</th><th>W</th><th>L</th><th>D</th><th>EW</th><th>EL</th><th>Pts</th><th>Cup</th></tr>`;
      teams.forEach((t,i) => {
        let cup = getCupByPosition(i+1);
        let cupText = cup==='gold'?'Gold':cup==='silver'?'Silver':'Eliminated';
        let ew = asNum(t.For) != null ? asNum(t.For) : "";
        let el = asNum(t.Against) != null ? asNum(t.Against) : "";
        out += `<tr class="cup-${cup}">
          <td>${i+1}</td><td>${t.Team}</td><td>${t.P}</td><td>${t.W}</td><td>${t.L}</td>
          <td>${t.D}</td><td>${ew}</td><td>${el}</td>
          <td>${t.Points}</td><td>${cupText}</td>
        </tr>`;
      });
      out += `</table></div>`;
    });
    document.getElementById('standings-tables').innerHTML = out;
  }

  // --- Results ---
  function renderResultsList() {
    if (!resultsData.length) {
      document.getElementById('results-list').innerHTML =
        `<div style="color:#bbb;padding:10px">No results loaded.</div>`;
      return;
    }
    let byGroup = {};
    resultsData.forEach(r => {
      let group = r.Group || "Other";
      (byGroup[group] = byGroup[group] || []).push(r);
    });

    let out = '';
    Object.entries(byGroup).forEach(([group, matches]) => {
      let byDate = {};
      matches.forEach(r => {
        let date = r.Date || '';
        (byDate[date] = byDate[date] || []).push(r);
      });
      out += `<div style="margin-bottom:30px">
        <div style="font-size:1.13em;font-weight:900;color:var(--primary);margin:10px 0 7px 2px;">Group: ${group}</div>`;
      Object.entries(byDate).sort((a,b)=>{
        let d1=Date.parse(a[0]+" 2025"),d2=Date.parse(b[0]+" 2025");
        return (isNaN(d1)||isNaN(d2))?a[0].localeCompare(b[0]):d2-d1;
      }).forEach(([date, games]) => {
        out += `<div class="date-group"><div class="date-label">${date}</div>
          <table><tr><th>Team A</th><th></th><th>Team B</th><th>Score</th><th>Winner</th></tr>`;
        games.forEach(r => {
          let a = +r["Score A"]||0, b = +r["Score B"]||0;
          let win = r.Winner || (a > b ? r["Team A"] : b > a ? r["Team B"] : "Draw");
          out += `<tr>
            <td>${r["Team A"]}</td><td style="color:#b61320;font-weight:700;">vs</td>
            <td>${r["Team B"]}</td><td>${a} - ${b}</td>
            <td class="winner-cell">${win}</td>
          </tr>`;
        });
        out += `</table></div>`;
      });
      out += `</div>`;
    });
    document.getElementById('results-list').innerHTML = out;
  }

  // --- Player Stats Table ---
  function renderStatsTable() {
    if (!statsData.length) return;
    const cols = [
      "Player","Team","Sets Played","Sets Won","3 Dart Avg","First 9 Avg",
      "High Finish","100+","140+","180's","Win Rate (Legs)","Win Rate (Sets)"
    ];
    let s = document.getElementById('stats-search').value?.toLowerCase?.() || "";
    filteredStats = statsData.filter(r => (r.Player||"").toLowerCase().includes(s));
    doStatsTable(filteredStats, cols);

    document.getElementById('stats-search').oninput = () => {
      let s = document.getElementById('stats-search').value.toLowerCase();
      let data = statsData.filter(r => (r.Player||"").toLowerCase().includes(s));
      doStatsTable(data, cols);
    };

    function doStatsTable(rows, cols) {
      let ths = cols.map(c =>
        `<th data-col="${c}" style="cursor:pointer">${c} <span style="font-size:0.91em;opacity:.53">${
          lastSort.col===c ? (lastSort.asc ? "▲" : "▼") : ""
        }</span></th>`
      ).join('');
      let trs = rows.map(r => `<tr>` + cols.map(c => {
        if (c==="Player") {
          return `<td><button class="player-link" onclick="showPlayerPopup('${encodeURIComponent(r.Player)}')">${r.Player}</button></td>`;
        } else if (c.startsWith("Win Rate")) {
          let v = asNum(r[c]);
          return `<td>${v!=null ? (v*100).toFixed(1)+"%" : ""}</td>`;
        } else {
          return `<td>${r[c]||""}</td>`;
        }
      }).join('') + `</tr>`).join('');
      document.getElementById('stats-table').innerHTML = `<tr>${ths}</tr>${trs}`;

      // Add sorting
      document.querySelectorAll('#stats-table th').forEach((th,i) => {
        th.onclick = () => {
          let col = th.getAttribute('data-col');
          lastSort.asc = lastSort.col===col ? !lastSort.asc : true;
          lastSort.col = col;
          rows.sort((a,b) => {
            let av = asNum(a[col]), bv = asNum(b[col]);
            if (av!=null && bv!=null) return lastSort.asc ? av-bv : bv-av;
            return lastSort.asc 
              ? (""+a[col]).localeCompare(b[col]) 
              : (""+b[col]).localeCompare(a[col]);
          });
          doStatsTable(rows, cols);
        };
      });
    }
  }

  // --- Top 10 Rankings ---
  function renderTop10Tables() {
    if (!statsData.length || !standingsData.length) return;
    const cats = [
      { label:"MVP", key:"MVP", compute:calcMVPScore, min:2, info: true },
      { label:"3 Dart Avg", key:"3 Dart Avg", min:2 },
      { label:"First 9 Avg", key:"First 9 Avg", min:2 },
      { label:"100+ Scores", key:"100+", min:2 },
      { label:"High Finish", key:"High Finish", min:2 }
    ];
    let out = '';
    cats.forEach(cat => {
      let el = statsData.filter(p=>+p["Match Played"]>=cat.min);
      if (cat.compute) el.forEach(p=> p._MVP = cat.compute(p));
      if (cat.key==="100+") el.forEach(p=> p._100Total = (+p["100+"]||0)+(+p["140+"]||0)+(+p["170+"]||0)+(+p["180's"]||0));
      el.sort((a,b) => {
        if (cat.compute) return b._MVP - a._MVP;
        if (cat.key==="100+") return b._100Total - a._100Total;
        return (+b[cat.key]||0) - (+a[cat.key]||0);
      });
      let top = el.slice(0,10);
      out += `<div class="top10-list-section">
        <div class="top10-list-title">
          Top 10 ${cat.label}
          ${cat.info ? `<span class="info-icon" onclick="showMvpInfo()" title="How is MVP calculated?">i</span>` : ''}
        </div>
        <table class="top10-list-table">
        <tr><th>Rank</th><th>Player</th><th>Team</th><th>${cat.label}</th></tr>`;
      top.forEach((p,i) => {
        let v = cat.compute ? p._MVP.toFixed(3)
           : cat.key==="100+" ? p._100Total : p[cat.key];
        out += `<tr>
          <td>#${i+1}</td>
          <td><button onclick="showPlayerPopup('${encodeURIComponent(p.Player)}')">${p.Player}</button></td>
          <td>${p.Team}</td>
          <td>${v}</td>
        </tr>`;
      });
      out += `</table></div>`;
    });
    document.getElementById('top10-tables').innerHTML = out;
  }

  // --- MVP Calculation ---
  function calcMVPScore(p) {
    if (!statsData.length || !standingsData.length) return 0;
    let valid = statsData.filter(x=>asNum(x["Match Played"])>=2 && asNum(x["3 Dart Avg"]) && asNum(x["Legs Played"]) && asNum(x["Legs Won"]));
    if (!valid.length) return 0;
    let max3D = Math.max(...valid.map(x=>asNum(x["3 Dart Avg"])||0));
    let normAvg = (asNum(p["3 Dart Avg"])||0) / (max3D||1);
    let playerWinRate = (asNum(p["Legs Played"])>0) ? ((asNum(p["Legs Won"])||0)/(asNum(p["Legs Played"])||1)) : 0;
    let maxWinRate = Math.max(...valid.map(x=>(asNum(x["Legs Played"])>0)?((asNum(x["Legs Won"])||0)/(asNum(x["Legs Played"])||1)):0));
    let normWinRate = playerWinRate / (maxWinRate||1);
    let maxLegsWon = Math.max(...valid.map(x=>asNum(x["Legs Won"])||0));
    let normLegsWon = (asNum(p["Legs Won"])||0)/(maxLegsWon||1);
    let maxHF = Math.max(...valid.map(x=>asNum(x["High Finish"])||0));
    let normHF = (asNum(p["High Finish"])||0)/(maxHF||1);
    let playerTeam = (p.Team||"").trim();
    let group = standingsData.find(x=>x.Team===playerTeam)?.Group || null;
    let teamsThisGroup = standingsData.filter(x=>x.Group===group);
    let sorted = [...teamsThisGroup].sort((a,b)=>(+b.Points||0)-(+a.Points||0));
    let teamRank = sorted.findIndex(t=>t.Team===playerTeam)+1;
    let totalTeams = sorted.length;
    let teamSuccess = (totalTeams>1) ? 1-((teamRank-1)/(totalTeams-1)) : 1;
    return (normAvg*0.40) + (normWinRate*0.25) + (normLegsWon*0.20) + (normHF*0.05) + (teamSuccess*0.10);
  }

  // --- MVP Info Popup ---
  window.showMvpInfo = function() {
    showCustomPopup(`
      <div class="info-popup-card">
        <button class="close-btn" onclick="closeCustomPopup()" aria-label="Close">&times;</button>
        <div style="font-weight:700;font-size:1.14em;margin:4px 0 14px 0;color:var(--primary);">How is MVP calculated?</div>
        <div style="font-size:1.06em;line-height:1.56">
        <b>MVP Score =</b> (NormAvg × 0.40) + (NormWinRate × 0.25) + (NormLegsWon × 0.20) + (NormHighFinish × 0.05) + (TeamSuccess × 0.10)<br><br>
        <b>Where:</b><br>
        NormAvg = Player’s 3DAvg ÷ Highest 3DAvg<br>
        NormWinRate = (LegsWon ÷ LegsPlayed) ÷ Highest Win Rate<br>
        NormLegsWon = LegsWon ÷ Highest LegsWon<br>
        NormHighFinish = Player’s HighFinish ÷ Highest HighFinish<br>
        TeamSuccess = 1 - ((TeamRank-1) ÷ (TotalTeams-1))<br><br>
        <i>This method rewards individual performance & consistency as well as team achievement.</i>
        </div>
      </div>
    `);
  };

  // --- Squads ---
  function renderSquadsList() {
    if (!statsData.length) return;
    let byTeam = {};
    statsData.forEach(p => (byTeam[p.Team] = byTeam[p.Team]||[]).push(p));
    let teams = Object.keys(byTeam).sort();
    // Team filter dropdown
    let sel = document.getElementById('squad-team-filter');
    if (sel.innerHTML === "" || sel.options.length !== teams.length+1) {
      sel.innerHTML = `<option value="">All Teams</option>` + teams.map(t=>`<option>${t}</option>`).join('');
    }
    sel.onchange = renderSquadsList;
    let filter = sel.value;
    let showTeams = filter ? [filter] : teams;
    let out = '';
    showTeams.forEach(team => {
      let players = byTeam[team];
      out += `<div class="squad-team-section" style="margin-bottom:24px">
        <div class="squad-team-name-row" style="display:flex;align-items:center;justify-content:space-between;margin-bottom:3px;">
          <span class="squad-team-name" onclick="showTeamStats('${encodeURIComponent(team)}')" title="Show stats for this team" style="font-size:1.13em;font-weight:700;color:var(--primary);cursor:pointer;">${team}</span>
          <span class="team-stats-note" style="color:#bbb;font-size:.96em;font-style:italic;">Tap team for full stats</span>
        </div>
        <div class="squad-player-grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:11px;">
      `;
      players.forEach(p=>{
        out += `<div class="squad-player-card" style="background:var(--surface);box-shadow:0 2px 7px #ffe17418;border-radius:14px;padding:11px 7px 13px 7px;text-align:center;min-height:72px;display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:1.06em;">
          <button class="player-link" onclick="showPlayerPopup('${encodeURIComponent(p.Player)}')" style="background:none;border:none;color:var(--primary);font-size:1.08em;font-weight:600;cursor:pointer;text-decoration:underline dotted;padding:0;margin:0 0 2px 0;">${p.Player}</button>
          <div class="squad-sets" style="color:#888;font-size:0.92em;">${p["Sets Played"]||""} Sets, ${p["3 Dart Avg"]||""} 3DA</div>
        </div>`;
      });
      out += `</div></div>`;
    });
    document.getElementById('squads-list').innerHTML = out;
  }

  // --- Team Stats Modal ---
  window.showTeamStats = function(teamEnc) {
    let team = decodeURIComponent(teamEnc);
    let players = statsData.filter(p=>p.Team===team);
    if (!players.length) return;
    const cols = [
      "Player","Sets Played","Sets Won","3 Dart Avg","First 9 Avg",
      "High Finish","100+","140+","180's","Win Rate (Legs)","Win Rate (Sets)"
    ];
    let ths = cols.map(c=>`<th>${c}</th>`).join('');
    let trs = players.map(p=>'<tr>'+cols.map(c=>{
      if(c==="Player") return `<td><button class="player-link" onclick="showPlayerPopup('${encodeURIComponent(p.Player)}')">${p.Player}</button></td>`;
      if (c.startsWith("Win Rate")) {
        let v = asNum(p[c]);
        return `<td>${v!=null ? (v*100).toFixed(1)+"%" : ""}</td>`;
      }
      return `<td>${p[c]||""}</td>`;
    }).join('')+'</tr>').join('');
    showCustomPopup(`
      <div class="teamstats-popup-card">
        <div class="team-stats-popup-header" style="background:var(--highlight-gold);border-bottom:1px solid #ececec;padding:14px 20px 10px 16px;color:var(--primary);font-size:1.13em;font-weight:800;text-align:center;">All Player Stats for ${team}
          <button class="team-stats-popup-close-btn close-btn" onclick="closeCustomPopup()" aria-label="Close">&times;</button>
        </div>
        <div class="teamstats-popup-scroll" style="overflow:auto;padding:13px 11px 19px 11px;flex:1 1 auto;min-height:0;">
          <table class="stats-table" style="width:100%">
            <tr>${ths}</tr>${trs}
          </table>
        </div>
      </div>
    `);
  };

  // --- Player Popup ---
  window.showPlayerPopup = function(nameEnc) {
    let name = decodeURIComponent(nameEnc);
    let p = statsData.find(x=>x.Player===name);
    if (!p) return;
    let img = `<img src="https://i.postimg.cc/jSXT8DK8/temp-Image-El-Y5kn.avif" alt="Player Photo" style="width:58px;height:58px;border-radius:50%;object-fit:cover;border:3px solid #ffe174;background:#fff;margin-bottom:7px;">`;
    function grp(lbl, keys) {
      let rows = keys.filter(k=>p[k]!=null).map(k=>
        `<tr><td>${k}</td><td>${k.includes("Win Rate")? (asNum(p[k])*100).toFixed(1)+"%":p[k]}</td></tr>`
      ).join('');
      return rows ? `<div class="stat-group-title" style="color:var(--primary);font-weight:700;margin:7px 0 4px 0;font-size:1.05em;">${lbl}</div><table class="stats-list" style="width:100%">${rows}</table>` : '';
    }
    let core = ["Sets Played","Sets Won","3 Dart Avg","First 9 Avg","High Finish","100+","140+","180's"];
    let win  = ["Match Played","Win Rate (Legs)","Win Rate (Sets)","Legs Played","Legs Won","Legs Diff"];
    let ex   = ["Best Leg","Worst Leg"];
    let other = Object.keys(p).filter(k=>![...core, ...win, ...ex].includes(k));
    let sections = `<div class="stats-sections">
      ${grp("Core Stats", core)}
      ${grp("Win & Rates", win)}
      ${grp("Highlights", ex)}
      ${grp("Other", other)}
    </div>`;
    let btn = `<button class="save-card-btn" onclick="saveCardAsImage()" style="margin-top:13px;background:var(--primary);color:#fff;font-weight:700;padding:7px 14px;border:none;border-radius:16px;font-size:1em;box-shadow:0 1px 10px #ffe17425;cursor:pointer;transition:background 0.17s;">Save card as image</button>`;
    showCustomPopup(`
      <div class="popup-card">
        <button class="close-btn" aria-label="Close" onclick="closeCustomPopup()">&times;</button>
        ${img}
        <div class="name" style="font-size:1.18rem;font-weight:800;color:var(--primary);">${p.Player}</div>
        <div class="team" style="font-size:1.04rem;color:#888;margin-bottom:7px;">${p.Team}</div>
        ${sections}
        ${btn}
      </div>
    `);
  };

  // --- Popup Helpers ---
  function showCustomPopup(html) {
    let pb = document.getElementById('popup-backdrop');
    pb.innerHTML = html;
    pb.classList.add('show'); pb.style.display='flex';
    document.body.style.overflow = 'hidden';
    pb.scrollTop = 0;
  }
  function closeCustomPopup() {
    let pb = document.getElementById('popup-backdrop');
    pb.classList.remove('show');
    setTimeout(()=>{pb.style.display='none';},180);
    document.body.style.overflow = '';
  }
  window.closeCustomPopup = closeCustomPopup;

  window.saveCardAsImage = function() {
    let card = document.querySelector('.popup-card');
    if(!card) return;
    html2canvas(card, {backgroundColor:"#fff", scale:2})
      .then(canvas => {
        let a = document.createElement('a');
        a.download = "player_card.png";
        a.href = canvas.toDataURL();
        a.click();
      });
  };

  // Backdrop click closes popup
  document.getElementById('popup-backdrop').onclick = function(e) {
    if (e.target === this) closeCustomPopup();
  };
</script>
